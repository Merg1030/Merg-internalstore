<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        window.initializeApp = initializeApp;
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.getDoc = getDoc;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.where = where;
        window.serverTimestamp = serverTimestamp;
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            font-size: 13px;
        }
        .account-detail-card {
            background: #fff;
            padding: 20px 15px;
            width: 100vw;
            min-height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }
        .account-name {
            font-size: 1.2rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: 700;
        }
        .back-btn-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 18px;
        }
        .back-btn {
            display: inline-block;
            padding: 8px 18px;
            background: linear-gradient(90deg, #0066cc 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.19s, transform 0.12s;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #005bb5 0%, #0099cc 100%);
            transform: scale(1.04);
        }
        .quick-hide-menu {
            position: absolute;
            left: 100%;
            top: 0;
            margin-left: 12px;
            background: #f2f9ff;
            box-shadow: 0 2px 12px #0002;
            border-radius: 7px;
            padding: 8px 12px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
            z-index: 2;
            align-items: flex-start;
            border: 1px solid #e0e7ef;
            font-size: 0.95rem;
        }
        .back-btn-wrapper:hover .quick-hide-menu {
            display: flex;
        }
        .quick-hide-btn {
            background: none;
            border: none;
            color: #0066cc;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 0;
            text-align: left;
            width: 100%;
            border-radius: 5px;
            transition: background 0.15s, color 0.15s;
        }
        .quick-hide-btn:hover {
            background: #eaf7ff;
            color: #0099cc;
        }
        .not-found {
            color: #888;
            font-size: 0.9rem;
            margin-top: 14px;
        }
        .table-container {
            width: 100%;
            margin-top: 18px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        th, td {
            padding: 10px 6px;
            border: none;
            text-align: left;
        }
        th {
            background: #f2f9ff;
            color: #0066cc;
            font-weight: 600;
            font-size: 0.9rem;
        }
        tr {
            background: #f7fbff;
        }
        tr:nth-child(even) {
            background: #fff;
        }
        .table-footer {
            border-top: 2px solid #000;
            background: #f8f9fa;
            padding: 12px 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .running-balance {
            color: #0066cc;
        }
        .form-container {
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-top: 2px solid #000;
        }
        .form-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }
        .form-row input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.85rem;
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }
        .form-row button {
            padding: 8px 14px;
            border: none;
            background: linear-gradient(90deg, #0066cc 0%, #00c6ff 100%);
            color: #fff;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.19s, transform 0.12s;
            font-size: 0.85rem;
            min-width: 80px;
        }
        .form-row button:hover {
            background: linear-gradient(90deg, #005bb5 0%, #0099cc 100%);
            transform: scale(1.04);
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #0066cc;
            font-size: 0.95rem;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            transition: color 0.16s;
            padding: 5px 10px;
        }
        .toggle-btn:hover {
            color: #0099cc;
        }
        @media (max-width: 700px) {
            body { font-size: 12px; }
            .account-detail-card { padding: 15px 10px; }
            h1 { font-size: 1.1rem; margin-bottom: 8px; }
            .account-name { font-size: 1rem; margin-bottom: 12px; }
            .form-row { flex-direction: column; gap: 8px; align-items: stretch; }
            .form-row input { max-width: 100%; font-size: 0.8rem; padding: 6px; }
            th, td { font-size: 0.78rem; padding: 8px 4px; }
            th { font-size: 0.82rem; }
            .table-footer { padding: 8px 4px; font-size: 0.82rem; }
            .back-btn { padding: 6px 14px; font-size: 0.85rem; }
            .quick-hide-menu { left: auto; right: 0; top: 110%; min-width: 90px; }
        }
        @media (max-width: 400px) {
            body { font-size: 11px; }
            th, td { font-size: 0.72rem; padding: 6px 3px; }
            th { font-size: 0.76rem; }
            .table-footer { font-size: 0.76rem; padding: 6px 3px; }
            h1 { font-size: 1rem; }
            .account-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="account-detail-card" id="accountDetail">
        <h1>Account Details</h1>
        <div class="account-name" id="accountName"></div>
        <div class="back-btn-wrapper" id="backBtnWrapper">
            <a href="maindash.html" class="back-btn" id="backBtn">Back to Dashboard</a>
            <div class="quick-hide-menu" id="quickHideMenu">
                <button class="quick-hide-btn" id="hideCashInBtn">Hide Cash In</button>
                <button class="quick-hide-btn" id="hideCashOutBtn">Hide Cash Out</button>
            </div>
        </div>
        <div id="notFound" class="not-found"></div>
        <button class="toggle-btn" id="toggleFormBtn">Add Transaction</button>
        <div class="form-container" id="formContainer" style="display:none;">
            <form id="transactionForm">
                <div class="form-row">
                    <input type="date" id="date" required>
                    <input type="text" id="reference" placeholder="Reference" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="cashIn" placeholder="Cash In" min="0" step="0.01">
                    <input type="number" id="cashOut" placeholder="Cash Out" min="0" step="0.01">
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Reference</th>
                        <th>Description</th>
                        <th id="cashInHeader">Cash In</th>
                        <th id="cashOutHeader">Cash Out</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="table-footer">
                <span class="running-balance-label">Running Balance</span>
                <span class="running-balance" id="currentBalance">0.00</span>
            </div>
        </div>
    </div>
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
            authDomain: "trismartstores.firebaseapp.com",
            projectId: "trismartstores",
            storageBucket: "trismartstores.appspot.com",
            messagingSenderId: "416692703333",
            appId: "1:416692703333:web:d4b60292621435c748f68c",
            measurementId: "G-NJPQ7L3QWJ"
        };
        const app = window.initializeApp(firebaseConfig);
        const db = window.getFirestore(app);

        const branchId = localStorage.getItem('branchId');
        if (!branchId) {
            alert('Please select a branch from the dashboard first.');
            window.location.href = 'dashboard.html';
        }

        // Hide state
        let hideCashIn = false;
        let hideCashOut = false;

        function getAccountIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function showAccountDetails() {
            const accountId = getAccountIdFromUrl();
            const accountNameDiv = document.getElementById("accountName");
            const notFoundDiv = document.getElementById("notFound");
            if (!accountId) {
                accountNameDiv.textContent = "";
                notFoundDiv.textContent = "No account ID provided.";
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("toggleFormBtn").style.display = "none";
                return;
            }
            const ref = window.doc(db, "accounts", accountId);
            const docSnap = await window.getDoc(ref);
            if (docSnap.exists()) {
                const account = docSnap.data();
                accountNameDiv.textContent = account.name;
                notFoundDiv.textContent = "";
                updateFormVisibility();
                renderTransactionsRealtime();
            } else {
                accountNameDiv.textContent = "";
                notFoundDiv.textContent = "Account not found!";
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("toggleFormBtn").style.display = "none";
            }
        }

        function updateFormVisibility() {
            const cashInInput = document.getElementById("cashIn");
            const cashOutInput = document.getElementById("cashOut");
            cashInInput.style.display = hideCashIn ? "none" : "";
            cashOutInput.style.display = hideCashOut ? "none" : "";
        }

        function renderTransactionsRealtime() {
            const accountId = getAccountIdFromUrl();
            const tableBody = document.getElementById("tableBody");
            const currentBalanceSpan = document.getElementById("currentBalance");
            let balance = 0;
            const q = window.query(
                window.collection(db, "accounts", accountId, "transactions"),
                window.where("branchId", "==", branchId)
            );
            window.onSnapshot(q, (snapshot) => {
                tableBody.innerHTML = "";
                let transactions = [];
                snapshot.forEach(doc => {
                    transactions.push(doc.data());
                });
                transactions.sort((a, b) => (a.date > b.date ? 1 : -1));
                balance = 0;
                transactions.forEach(tx => {
                    balance += (parseFloat(tx.cashIn || 0) - parseFloat(tx.cashOut || 0));
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${tx.date}</td>
                        <td>${tx.reference}</td>
                        <td>${tx.description}</td>
                        <td style="display:${hideCashIn ? 'none' : ''}">${hideCashIn ? '' : (tx.cashIn ? Number(tx.cashIn).toFixed(2) : '')}</td>
                        <td style="display:${hideCashOut ? 'none' : ''}">${hideCashOut ? '' : (tx.cashOut ? Number(tx.cashOut).toFixed(2) : '')}</td>
                        <td>${balance.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
                document.getElementById("cashInHeader").style.display = hideCashIn ? "none" : "";
                document.getElementById("cashOutHeader").style.display = hideCashOut ? "none" : "";
                currentBalanceSpan.textContent = balance.toFixed(2);
            });
        }

        // Toggle form visibility
        document.getElementById("toggleFormBtn").addEventListener("click", function() {
            const formContainer = document.getElementById("formContainer");
            if (formContainer.style.display === "none") {
                formContainer.style.display = "block";
                this.textContent = "Hide Transaction Form";
            } else {
                formContainer.style.display = "none";
                this.textContent = "Add Transaction";
            }
        });

        document.getElementById("transactionForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const accountId = getAccountIdFromUrl();
            const date = document.getElementById("date").value;
            const reference = document.getElementById("reference").value.trim();
            const description = document.getElementById("description").value.trim();
            const cashIn = hideCashIn ? 0 : (document.getElementById("cashIn").value ? parseFloat(document.getElementById("cashIn").value) : 0);
            const cashOut = hideCashOut ? 0 : (document.getElementById("cashOut").value ? parseFloat(document.getElementById("cashOut").value) : 0);
            if (!date || !reference || !description) return;
            try {
                await window.addDoc(window.collection(db, "accounts", accountId, "transactions"), {
                    date,
                    reference,
                    description,
                    cashIn,
                    cashOut,
                    branchId,
                    created: window.serverTimestamp()
                });
            } catch (err) {
                alert("Error adding transaction: " + err.message);
            }
            document.getElementById("transactionForm").reset();
            renderTransactionsRealtime();
        });

        // Hide/show logic for Cash In/Out
        document.getElementById('hideCashInBtn').addEventListener('click', function(e) {
            e.preventDefault();
            hideCashIn = !hideCashIn;
            this.textContent = hideCashIn ? "Show Cash In" : "Hide Cash In";
            updateFormVisibility();
            renderTransactionsRealtime();
        });
        document.getElementById('hideCashOutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            hideCashOut = !hideCashOut;
            this.textContent = hideCashOut ? "Show Cash Out" : "Hide Cash Out";
            updateFormVisibility();
            renderTransactionsRealtime();
        });

        // Initial load
        showAccountDetails();

        // Back button click (navigate only if directly clicked, not when clicking quick-hide-menu)
        document.getElementById('backBtn').addEventListener('click', function(e) {
            // Always allow navigation (native behavior)
            // No change needed, quick-hide-menu won't interfere
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        window.initializeApp = initializeApp;
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.getDoc = getDoc;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.where = where;
        window.serverTimestamp = serverTimestamp;
    </script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 100vw;
            max-width: 100vw;
            display: flex;
            justify-content: center;
        }
        
        .account-detail-card {
            background: #fff;
            padding: 10px 2vw;
            width: 100vw;
            min-height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100vw;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        h1 {
            color: #0066cc;
            margin-bottom: 6px;
            font-size: 1.1rem;
            word-break: break-word;
            width: 100%;
        }
        
        .account-name {
            font-size: 1rem;
            color: #222;
            margin-bottom: 8px;
            font-weight: 700;
            word-break: break-word;
            width: 100%;
        }
        
        .back-btn-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 8px;
            width: auto;
        }
        
        .back-btn {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(90deg, #0066cc 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.19s, transform 0.12s;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .back-btn:hover {
            background: linear-gradient(90deg, #005bb5 0%, #0099cc 100%);
            transform: scale(1.04);
        }
        
        .quick-hide-menu {
            position: absolute;
            left: 100%;
            top: 0;
            margin-left: 5px;
            background: #f2f9ff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 4px 6px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 70px;
            z-index: 100;
            align-items: flex-start;
            border: 1px solid #e0e7ef;
            font-size: 0.75rem;
        }
        
        .back-btn-wrapper:hover .quick-hide-menu {
            display: flex;
        }
        
        .quick-hide-btn {
            background: none;
            border: none;
            color: #0066cc;
            font-weight: 600;
            cursor: pointer;
            padding: 3px 0;
            text-align: left;
            width: 100%;
            border-radius: 3px;
            transition: background 0.15s, color 0.15s;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        
        .quick-hide-btn:hover {
            background: #eaf7ff;
            color: #0099cc;
        }
        
        .not-found {
            color: #888;
            font-size: 0.8rem;
            margin-top: 6px;
            width: 100%;
        }
        
        .filter-bar {
            display: flex;
            gap: 4px;
            justify-content: center;
            align-items: center;
            margin-bottom: 6px;
            margin-top: 2px;
            font-size: 0.75rem;
            flex-wrap: wrap;
            width: 100%;
            padding: 0 1vw;
        }
        
        .filter-bar span {
            white-space: nowrap;
        }
        
        .filter-bar input[type="date"] {
            padding: 3px;
            font-size: 0.75rem;
            border-radius: 3px;
            border: 1px solid #cfd8dc;
            background: #f8f9fa;
            width: 100px;
            min-width: 80px;
            max-width: 110px;
        }
        
        .filter-bar button {
            padding: 3px 8px;
            border-radius: 3px;
            border: none;
            background: linear-gradient(90deg, #0066cc 60%, #00c6ff 100%);
            color: #fff;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.13s;
            white-space: nowrap;
        }
        
        .filter-bar button:hover {
            background: linear-gradient(90deg, #0099cc 0%, #005bb5 100%);
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #0066cc;
            font-size: 0.8rem;
            margin-bottom: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            transition: color 0.16s;
            padding: 4px 8px;
            white-space: nowrap;
        }
        
        .toggle-btn:hover {
            color: #0099cc;
        }
        
        .table-container {
            width: 98vw;
            max-width: 98vw;
            margin-top: 4px;
            background: #fff;
            border-radius: 4px;
            overflow-x: auto;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
            min-width: 600px;
        }
        
        th, td {
            padding: 5px 3px;
            border: none;
            text-align: left;
            min-width: 60px;
            max-width: 120px;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        th {
            background: #f2f9ff;
            color: #0066cc;
            font-weight: 600;
            font-size: 0.76rem;
            position: sticky;
            top: 0;
            white-space: nowrap;
        }
        
        tr {
            background: #f7fbff;
        }
        
        tr:nth-child(even) {
            background: #fff;
        }
        
        .table-footer {
            border-top: 2px solid #000;
            background: #f8f9fa;
            padding: 6px 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.76rem;
            position: sticky;
            left: 0;
        }
        
        .running-balance {
            color: #0066cc;
        }
        
        .form-container {
            width: 98vw;
            margin: 6px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border-top: 2px solid #000;
            display: none;
        }
        
        .form-row {
            display: flex;
            gap: 4px;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
            margin-bottom: 4px;
        }
        
        .form-row input {
            padding: 4px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 0.75rem;
            flex: 1;
            min-width: 70px;
            max-width: 100px;
        }
        
        .form-row button {
            padding: 4px 8px;
            border: none;
            background: linear-gradient(90deg, #0066cc 0%, #00c6ff 100%);
            color: #fff;
            border-radius: 3px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.19s;
            font-size: 0.75rem;
            min-width: 60px;
            white-space: nowrap;
        }
        
        .form-row button:hover {
            background: linear-gradient(90deg, #005bb5 0%, #0099cc 100%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .account-detail-card {
                padding: 8px 1vw;
            }
            
            h1 {
                font-size: 1rem;
                margin-bottom: 4px;
            }
            
            .account-name {
                font-size: 0.9rem;
                margin-bottom: 6px;
            }
            
            .filter-bar {
                gap: 3px;
                font-size: 0.7rem;
            }
            
            .filter-bar input[type="date"] {
                width: 90px;
                min-width: 70px;
                max-width: 90px;
                font-size: 0.7rem;
            }
            
            table {
                font-size: 0.7rem;
                min-width: 500px;
            }
            
            th, td {
                padding: 4px 2px;
                min-width: 50px;
                max-width: 100px;
                font-size: 0.7rem;
            }
            
            th {
                font-size: 0.71rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
            
            .account-detail-card {
                padding: 6px 0.5vw;
            }
            
            h1 {
                font-size: 0.9rem;
            }
            
            .account-name {
                font-size: 0.85rem;
            }
            
            .back-btn {
                font-size: 0.75rem;
                padding: 5px 10px;
            }
            
            .filter-bar {
                font-size: 0.65rem;
            }
            
            .filter-bar input[type="date"] {
                width: 80px;
                min-width: 60px;
                max-width: 80px;
                font-size: 0.65rem;
            }
            
            .table-container {
                width: 99vw;
            }
            
            table {
                min-width: 450px;
                font-size: 0.65rem;
            }
            
            th, td {
                padding: 3px 1px;
                font-size: 0.65rem;
            }
            
            .form-container {
                width: 99vw;
            }
            
            .form-row input {
                font-size: 0.7rem;
                min-width: 60px;
                max-width: 80px;
            }
        }
        
        @media (max-width: 320px) {
            .filter-bar {
                flex-direction: column;
                gap: 2px;
            }
            
            .filter-bar input[type="date"] {
                width: 95%;
                max-width: 95%;
            }
            
            table {
                min-width: 400px;
            }
        }

        /* Ensure no horizontal scroll on body */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
<div class="account-detail-card" id="accountDetail">
    <h1>Account Details</h1>
    <div class="account-name" id="accountName"></div>
    <div class="back-btn-wrapper" id="backBtnWrapper">
        <a href="maindash.html" class="back-btn" id="backBtn">Back to Dashboard</a>
        <div class="quick-hide-menu" id="quickHideMenu">
            <button class="quick-hide-btn" id="hideCashInBtn">Hide Cash In</button>
            <button class="quick-hide-btn" id="hideCashOutBtn">Hide Cash Out</button>
        </div>
    </div>
    <div id="notFound" class="not-found"></div>
    
    <button class="toggle-btn" id="toggleFormBtn">Add Transaction</button>
    
    <div class="filter-bar">
        <span>From</span>
        <input type="date" id="filterStart">
        <span>To</span>
        <input type="date" id="filterEnd">
        <button id="filterBtn">Go</button>
        <button id="clearFilterBtn" style="background:#fff;color:#0066cc;border:1px solid #cfd8dc;">Clear</button>
    </div>
    
    <div class="form-container" id="formContainer">
        <form id="transactionForm">
            <div class="form-row">
                <input type="date" id="date" required>
                <input type="text" id="reference" placeholder="Reference" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="cashIn" placeholder="Cash In" min="0" step="0.01">
                <input type="number" id="cashOut" placeholder="Cash Out" min="0" step="0.01">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
    
    <div class="table-container">
        <table id="transactionsTable">
            <thead>
            <tr>
                <th>Date</th>
                <th>Reference</th>
                <th>Description</th>
                <th id="cashInHeader">Cash In</th>
                <th id="cashOutHeader">Cash Out</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="table-footer">
            <span class="running-balance-label">Running Balance</span>
            <span class="running-balance" id="currentBalance">0.00</span>
        </div>
    </div>
</div>

<script type="module">
    const firebaseConfig = {
        apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
        authDomain: "trismartstores.firebaseapp.com",
        projectId: "trismartstores",
        storageBucket: "trismartstores.appspot.com",
        messagingSenderId: "416692703333",
        appId: "1:416692703333:web:d4b60292621435c748f68c",
        measurementId: "G-NJPQ7L3QWJ"
    };
    const app = window.initializeApp(firebaseConfig);
    const db = window.getFirestore(app);

    const branchId = localStorage.getItem('branchId');
    if (!branchId) {
        alert('Please select a branch from the dashboard first.');
        window.location.href = 'dashboard.html';
    }

    function getAccountIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }
    const accountId = getAccountIdFromUrl();

    // Persistent hide states (per account)
    function getHideState() {
        const state = localStorage.getItem("trismart-hide-state-" + accountId);
        if (!state) return { hideCashIn: false, hideCashOut: false };
        try {
            return JSON.parse(state);
        } catch {
            return { hideCashIn: false, hideCashOut: false };
        }
    }
    function setHideState(hideCashIn, hideCashOut) {
        localStorage.setItem(
            "trismart-hide-state-" + accountId,
            JSON.stringify({ hideCashIn, hideCashOut })
        );
    }
    let { hideCashIn, hideCashOut } = getHideState();

    // Persistent filter state (per account)
    function getFilterState() {
        const state = localStorage.getItem("trismart-filter-state-" + accountId);
        if (!state) return { filterStart: "", filterEnd: "" };
        try {
            return JSON.parse(state);
        } catch {
            return { filterStart: "", filterEnd: "" };
        }
    }
    function setFilterState(filterStart, filterEnd) {
        localStorage.setItem(
            "trismart-filter-state-" + accountId,
            JSON.stringify({ filterStart, filterEnd })
        );
    }
    let { filterStart, filterEnd } = getFilterState();

    async function showAccountDetails() {
        const accountNameDiv = document.getElementById("accountName");
        const notFoundDiv = document.getElementById("notFound");
        if (!accountId) {
            accountNameDiv.textContent = "";
            notFoundDiv.textContent = "No account ID provided.";
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("toggleFormBtn").style.display = "none";
            return;
        }
        const ref = window.doc(db, "accounts", accountId);
        const docSnap = await window.getDoc(ref);
        if (docSnap.exists()) {
            const account = docSnap.data();
            accountNameDiv.textContent = account.name;
            notFoundDiv.textContent = "";
            updateFormVisibility();
            renderTransactionsRealtime();
        } else {
            accountNameDiv.textContent = "";
            notFoundDiv.textContent = "Account not found!";
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("toggleFormBtn").style.display = "none";
        }
    }

    function updateFormVisibility() {
        const cashInInput = document.getElementById("cashIn");
        const cashOutInput = document.getElementById("cashOut");
        cashInInput.style.display = hideCashIn ? "none" : "";
        cashOutInput.style.display = hideCashOut ? "none" : "";
        document.getElementById("hideCashInBtn").textContent = hideCashIn ? "Show Cash In" : "Hide Cash In";
        document.getElementById("hideCashOutBtn").textContent = hideCashOut ? "Show Cash Out" : "Hide Cash Out";
    }

    // Render table and filter by date
    function renderTransactionsRealtime() {
        const tableBody = document.getElementById("tableBody");
        const currentBalanceSpan = document.getElementById("currentBalance");
        let balance = 0;
        const q = window.query(
            window.collection(db, "accounts", accountId, "transactions"),
            window.where("branchId", "==", branchId)
        );
        window.onSnapshot(q, (snapshot) => {
            tableBody.innerHTML = "";
            let transactions = [];
            snapshot.forEach(doc => {
                transactions.push(doc.data());
            });
            transactions.sort((a, b) => (a.date > b.date ? 1 : -1));

            // Filter by date
            let fs = filterStart, fe = filterEnd;
            if (fs && fe) {
                transactions = transactions.filter(t =>
                    t.date >= fs && t.date <= fe
                );
            } else if (fs) {
                transactions = transactions.filter(t => t.date >= fs);
            } else if (fe) {
                transactions = transactions.filter(t => t.date <= fe);
            }

            balance = 0;
            transactions.forEach(tx => {
                balance += (parseFloat(tx.cashIn || 0) - parseFloat(tx.cashOut || 0));
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${tx.date}</td>
                    <td>${tx.reference}</td>
                    <td>${tx.description}</td>
                    <td style="display:${hideCashIn ? 'none' : ''}">${hideCashIn ? '' : (tx.cashIn ? Number(tx.cashIn).toFixed(2) : '')}</td>
                    <td style="display:${hideCashOut ? 'none' : ''}">${hideCashOut ? '' : (tx.cashOut ? Number(tx.cashOut).toFixed(2) : '')}</td>
                    <td>${balance.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
            document.getElementById("cashInHeader").style.display = hideCashIn ? "none" : "";
            document.getElementById("cashOutHeader").style.display = hideCashOut ? "none" : "";
            currentBalanceSpan.textContent = balance.toFixed(2);
        });
    }

    document.getElementById("toggleFormBtn").addEventListener("click", function() {
        const formContainer = document.getElementById("formContainer");
        if (formContainer.style.display === "none") {
            formContainer.style.display = "block";
            this.textContent = "Hide Transaction Form";
        } else {
            formContainer.style.display = "none";
            this.textContent = "Add Transaction";
        }
    });

    document.getElementById("transactionForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const date = document.getElementById("date").value;
        const reference = document.getElementById("reference").value.trim();
        const description = document.getElementById("description").value.trim();
        const cashIn = hideCashIn ? 0 : (document.getElementById("cashIn").value ? parseFloat(document.getElementById("cashIn").value) : 0);
        const cashOut = hideCashOut ? 0 : (document.getElementById("cashOut").value ? parseFloat(document.getElementById("cashOut").value) : 0);
        if (!date || !reference || !description) return;
        try {
            await window.addDoc(window.collection(db, "accounts", accountId, "transactions"), {
                date,
                reference,
                description,
                cashIn,
                cashOut,
                branchId,
                created: window.serverTimestamp()
            });
        } catch (err) {
            alert("Error adding transaction: " + err.message);
        }
        document.getElementById("transactionForm").reset();
    });

    document.getElementById('hideCashInBtn').addEventListener('click', function(e) {
        e.preventDefault();
        hideCashIn = !hideCashIn;
        setHideState(hideCashIn, hideCashOut);
        updateFormVisibility();
        renderTransactionsRealtime();
    });
    document.getElementById('hideCashOutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        hideCashOut = !hideCashOut;
        setHideState(hideCashIn, hideCashOut);
        updateFormVisibility();
        renderTransactionsRealtime();
    });

    // Date filter logic
    document.getElementById('filterBtn').addEventListener('click', function() {
        filterStart = document.getElementById('filterStart').value;
        filterEnd = document.getElementById('filterEnd').value;
        setFilterState(filterStart, filterEnd);
        renderTransactionsRealtime();
    });

    document.getElementById('clearFilterBtn').addEventListener('click', function() {
        filterStart = "";
        filterEnd = "";
        document.getElementById('filterStart').value = "";
        document.getElementById('filterEnd').value = "";
        setFilterState(filterStart, filterEnd);
        renderTransactionsRealtime();
    });

    window.addEventListener("DOMContentLoaded", () => {
        // Restore filter state from localstorage
        document.getElementById('filterStart').value = filterStart;
        document.getElementById('filterEnd').value = filterEnd;
        showAccountDetails();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trismart Book of Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    window.initializeApp = initializeApp;
    window.getFirestore = getFirestore;
    window.collection = collection;
    window.addDoc = addDoc;
    window.query = query;
    window.where = where;
    window.onSnapshot = onSnapshot;
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left, #0066cc, #001a33);
      color: #fff;
    }

    header {
      padding: 26px 30px 20px 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2.3rem;
      font-weight: 800;
      letter-spacing: 1.5px;
      color: #74ebd5;
      text-shadow: 0 2px 10px #00336644;
    }

    .main {
      flex: 1;
      padding: 32px 5% 0 5%;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #74ebd5;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.3px;
      padding: 0 18px 0 0;
      transition: color 0.18s;
      text-decoration: underline;
    }

    .toggle-btn:hover {
      color: #00c6ff;
    }

    .top-form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      gap: 12px;
      backdrop-filter: blur(12px);
      margin-bottom: 28px;
      margin-top: 0;
      transition: max-height 0.25s, opacity 0.25s;
    }

    .top-form input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.85);
      color: #003366;
    }

    .top-form button {
      padding: 14px 22px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0066cc);
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(0, 198, 255, 0.3);
    }

    .top-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.45);
    }

    h2 {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #74ebd5;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px #00336633;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 26px;
      flex: 1;
      margin-bottom: 38px;
    }

    .account-card {
      background: rgba(255, 255, 255, 0.13);
      border-radius: 18px;
      padding: 28px;
      display: flex;
      align-items: center;
      gap: 18px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.22);
      transition: transform 0.25s, box-shadow 0.25s, border 0.25s;
      min-width: 220px;
    }

    .account-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 38px rgba(0,198,255,0.37);
      border: 1.5px solid #00c6ff;
    }

    .card-icon {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #0066cc);
      flex-shrink: 0;
      box-shadow: 0 2px 10px #00336622;
    }

    .card-icon svg {
      width: 28px;
      height: 28px;
      fill: #fff;
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-name {
      font-size: 1.19rem;
      font-weight: 600;
      color: #fff;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      letter-spacing: 0.2px;
    }

    .chevron svg {
      width: 22px;
      height: 22px;
      fill: #74ebd5;
      transition: fill 0.2s;
    }

    .account-card:hover .chevron svg {
      fill: #00c6ff;
    }

    .no-accounts {
      color: #ddd;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      font-size: 1.06rem;
    }

    footer {
      text-align: center;
      padding: 18px 0 12px 0;
      font-size: 0.97rem;
      background: rgba(0,0,0,0.35);
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #aaa;
      letter-spacing: 0.8px;
      margin-top: auto;
      width: 100%;
    }

    @media (max-width: 700px) {
      .main { padding: 18px 2% 0 2%; }
      .top-bar { flex-direction: column; gap: 10px; }
      .card-list { grid-template-columns: 1fr; }
      .top-form { flex-direction: column; gap: 10px; }
      .top-form button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Trismart Book of Accounts</h1>
  </header>
  <div class="main">
    <div class="top-bar">
      <h2>Accounts</h2>
      <button class="toggle-btn" id="toggleAddBtn">+ Add Account</button>
    </div>
    <form id="accountForm" class="top-form" style="display:none;">
      <input type="text" id="name" placeholder="Enter Account Name" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="card-list" id="cardList"></div>
    <div class="no-accounts" id="noAccounts"></div>
  </div>
  <footer>
    &copy; 2025 Trismart Stores â€“ Book of Accounts
  </footer>
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
      authDomain: "trismartstores.firebaseapp.com",
      projectId: "trismartstores",
      storageBucket: "trismartstores.appspot.com",
      messagingSenderId: "416692703333",
      appId: "1:416692703333:web:d4b60292621435c748f68c",
      measurementId: "G-NJPQ7L3QWJ"
    };
    const app = window.initializeApp(firebaseConfig);
    const db = window.getFirestore(app);

    const branchId = localStorage.getItem('branchId');
    if (!branchId) {
      alert('Please select a branch from the dashboard first.');
      window.location.href = 'dashboard.html';
    }

    // Hide/unhide add account form
    const toggleAddBtn = document.getElementById("toggleAddBtn");
    const accountForm = document.getElementById("accountForm");
    let formVisible = false;
    toggleAddBtn.addEventListener("click", () => {
      formVisible = !formVisible;
      accountForm.style.display = formVisible ? "flex" : "none";
      toggleAddBtn.textContent = formVisible ? "Hide Add Account" : "+ Add Account";
    });

    function renderAccountsRealtime() {
      const cardList = document.getElementById("cardList");
      const noAccounts = document.getElementById("noAccounts");
      const q = window.query(
        window.collection(db, "accounts"),
        window.where("branchId", "==", branchId)
      );
      window.onSnapshot(q, (snapshot) => {
        cardList.innerHTML = "";
        if (snapshot.empty) {
          noAccounts.textContent = "No accounts created yet.";
        } else {
          noAccounts.textContent = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "account-card";
            card.onclick = () => {
              window.location.href = `accounts.html?id=${encodeURIComponent(doc.id)}`;
            };
            card.innerHTML = `
              <div class="card-icon">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 
                  4-4s-1.79-4-4-4-4 1.79-4 
                  4 1.79 4 4 4zm0 2c-2.67 0-8 
                  1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              </div>
              <div class="card-info">
                <div class="card-name">${data.name}</div>
              </div>
              <div class="chevron">
                <svg viewBox="0 0 24 24"><path d="M9.29 6.71a1 1 0 0 
                  1 1.42 0l5 5a1 1 0 0 1 0 
                  1.42l-5 5a1 1 0 0 1-1.42-1.42L13.59 
                  12 9.29 7.71a1 1 0 0 1 0-1.42z"></path></svg>
              </div>
            `;
            cardList.appendChild(card);
          });
        }
      });
    }

    accountForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();
      if (name) {
        try {
          await window.addDoc(window.collection(db, "accounts"), {
            name,
            branchId,
            created: new Date().toISOString()
          });
        } catch (err) {
          alert("Error creating account: " + err.message);
        }
        nameInput.value = "";
        formVisible = false;
        accountForm.style.display = "none";
        toggleAddBtn.textContent = "+ Add Account";
      }
    });

    renderAccountsRealtime();
  </script>
</body>
</html>

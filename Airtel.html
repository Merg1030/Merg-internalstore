<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash Book Manager</title>
    <style>
        :root {
            --bg: #181A20;
            --bg-alt: #23262F;
            --card: #23262f;
            --primary: #1F8EF1;
            --primary-dark: #1766b0;
            --text: #F5F6FA;
            --text-light: #A5AFD7;
            --border: #2C2F3A;
            --input-bg: #20232E;
            --input-border: #333647;
            --success: #41B883;
            --danger: #FF5B5B;
            --warning: #FBC02D;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            color: var(--text);
            letter-spacing: 1px;
        }
        .balances {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }
        .balance-box {
            padding: 24px 38px;
            background: var(--card);
            border-radius: 14px;
            box-shadow: 0 2px 16px 2px #0007;
            min-width: 180px;
            text-align: center;
            border: 1px solid var(--border);
        }
        .balance-box strong {
            display: block;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 1.08em;
        }
        .toggle-form-btn {
            display: block;
            margin: 0 auto 24px auto;
            padding: 12px 28px;
            font-size: 1em;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-form-btn:hover {
            background: var(--primary-dark);
        }
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--bg-alt);
            padding: 20px 16px 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 10px #0003;
            border: 1px solid var(--border);
        }
        form select, form input {
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text);
            outline: none;
            margin-bottom: 8px;
            transition: border 0.2s;
        }
        form select:focus, form input:focus {
            border: 1.5px solid var(--primary);
        }
        .hidden {
            display: none;
        }
        form button[type="submit"] {
            padding: 10px 30px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 2px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        form button[type="submit"]:hover {
            background: var(--primary-dark);
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        .filters label {
            color: var(--text-light);
            font-size: 1em;
        }
        .filters input, .filters select {
            padding: 7px 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text);
            outline: none;
            margin-left: 6px;
        }
        #clear-filters-btn {
            background: var(--danger);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
        }
        #clear-filters-btn:hover {
            background: #3e3d3d;
        }
        table {
            width: 100%;
            background: var(--card);
            border-collapse: collapse;
            box-shadow: 0 2px 12px #0004;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 1em;
        }
        th {
            background: #20232e;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            font-weight: 600;
            font-size: 1.01em;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #23263b;
        }
        .cash-in { color: var(--success); }
        .cash-out { color: var(--danger); }
        @media (max-width: 1200px) {
            th, td { font-size: 0.93em; padding: 10px 6px; }
        }
        @media (max-width: 900px) {
            .balances { gap: 18px; }
            .balance-box { padding: 16px 10px; min-width: 120px; }
            form { gap: 8px; }
        }
        @media (max-width: 700px) {
            .balances { flex-direction: column; align-items: center; }
            form { flex-direction: column; align-items: center; }
            .filters { flex-direction: column; align-items: center; gap: 14px; }
            table, th, td { font-size: 0.96em; }
        }
    </style>
</head>
<body>
    <h1>Cash Book Manager</h1>

    <div class="balances">
        <div class="balance-box">
            <strong>Opening Balance:</strong> <span id="opening-balance">K0.00</span>
        </div>
        <div class="balance-box">
            <strong>Total Cash In:</strong> <span id="total-cash-in">K0.00</span>
        </div>
        <div class="balance-box">
            <strong>Total Cash Out:</strong> <span id="total-cash-out">K0.00</span>
        </div>
        <div class="balance-box">
            <strong>Closing Balance:</strong> <span id="closing-balance">K0.00</span>
        </div>
    </div>

    <div class="filters">
        <div>
            <label for="filter-date">Filter by Date: </label>
            <input type="date" id="filter-date">
        </div>
        <div>
            <label for="filter-month">Filter by Month: </label>
            <input type="month" id="filter-month">
        </div>
        <button id="clear-filters-btn" type="button">Clear Filters</button>
    </div>

    <button class="toggle-form-btn" id="toggle-form-btn">Hide Form</button>
    <form id="transaction-form" autocomplete="off">
        <input type="date" id="transaction-date" required>
        <input type="text" id="reference" placeholder="Reference" required>
        <input type="text" id="description" placeholder="Description" required>
        <select id="type" required>
            <option value="cash-in">Cash In</option>
            <option value="cash-out">Cash Out</option>
        </select>
        <input type="number" id="amount" min="1" placeholder="Amount (K)" required>
        <button type="submit">Add Transaction</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Reference</th>
                <th>Description</th>
                <th>Cash In</th>
                <th>Cash Out</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="transactions-body">
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            query,
            orderBy,
            onSnapshot,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
            authDomain: "trismartstores.firebaseapp.com",
            projectId: "trismartstores",
            storageBucket: "trismartstores.appspot.com",
            messagingSenderId: "416692703333",
            appId: "1:416692703333:web:d4b60292621435c748f68c",
            measurementId: "G-NJPQ7L3QWJ"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Local state fallback (for offline or before Firestore loads) ---
        let openingBalance = 0;
        let totalCashIn = 0;
        let totalCashOut = 0;
        let closingBalance = 0;
        let transactions = [];
        let filters = { date: "", month: "" };

        // --- DOM Elements ---
        const openingBalanceEl = document.getElementById('opening-balance');
        const totalCashInEl = document.getElementById('total-cash-in');
        const totalCashOutEl = document.getElementById('total-cash-out');
        const closingBalanceEl = document.getElementById('closing-balance');
        const transactionsBody = document.getElementById('transactions-body');
        const form = document.getElementById('transaction-form');
        const typeSelect = document.getElementById('type');
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const transactionDateInput = document.getElementById('transaction-date');
        const referenceInput = document.getElementById('reference');
        const descriptionInput = document.getElementById('description');
        const filterDate = document.getElementById('filter-date');
        const filterMonth = document.getElementById('filter-month');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');

        // Set today's date as default for transaction date
        const today = new Date();
        transactionDateInput.value = today.toISOString().slice(0, 10);

        // --- FILTERS: Persist in localStorage ---
        const FILTERS_KEY = 'cashbook-filters-v1';

        function loadFiltersFromStorage() {
            const stored = localStorage.getItem(FILTERS_KEY);
            if (stored) {
                try {
                    const obj = JSON.parse(stored);
                    if (obj && typeof obj === 'object') {
                        filters = { ...filters, ...obj };
                    }
                } catch {}
            }
        }
        function saveFiltersToStorage() {
            localStorage.setItem(FILTERS_KEY, JSON.stringify(filters));
        }
        function setDefaultFilters() {
            const now = new Date();
            // Only set default if not already set/persisted
            if (!filters.date) filters.date = now.toISOString().slice(0, 10);
            if (!filters.month) filters.month = now.toISOString().slice(0, 7);
            filterDate.value = filters.date;
            filterMonth.value = filters.month;
        }
        // INIT FILTERS: load from storage first
        loadFiltersFromStorage();
        setDefaultFilters();

        function formatNumber(n, decimals=0) {
            return n.toLocaleString(undefined, {minimumFractionDigits:decimals, maximumFractionDigits:decimals});
        }

        function getDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-CA');
            const time = now.toLocaleTimeString('en-GB', { hour12: false });
            return { date, time, month: now.toISOString().slice(0,7) };
        }

        function transactionMatchesFilters(tx) {
            if (filters.date && tx.date !== filters.date) return false;
            if (filters.month && (!tx.date.startsWith(filters.month))) return false;
            return true;
        }

        function renderTransactionsWithBalances() {
            transactionsBody.innerHTML = "";
            let runningBalance = openingBalance;
            let filteredCashIn = 0;
            let filteredCashOut = 0;
            
            // Sort transactions by date (oldest first)
            const sortedTransactions = [...transactions].sort((a, b) => {
                return new Date(a.date) - new Date(b.date);
            });
            
            // Add opening balance row
            const openingRow = document.createElement('tr');
            openingRow.innerHTML = `
                <td>${new Date().toISOString().slice(0,10)}</td>
                <td>Opening Balance</td>
                <td>Brought Forward</td>
                <td></td>
                <td></td>
                <td>K${formatNumber(runningBalance)}</td>
            `;
            transactionsBody.appendChild(openingRow);
            
            // Process each transaction
            for (const tx of sortedTransactions) {
                if (transactionMatchesFilters(tx)) {
                    const amount = Number(tx.amount) || 0;
                    
                    if (tx.type === 'cash-in') {
                        runningBalance += amount;
                        filteredCashIn += amount;
                    } else if (tx.type === 'cash-out') {
                        runningBalance -= amount;
                        filteredCashOut += amount;
                    }
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${tx.date}</td>
                        <td>${tx.reference}</td>
                        <td>${tx.description}</td>
                        <td class="cash-in">${tx.type === 'cash-in' ? 'K' + formatNumber(amount) : ''}</td>
                        <td class="cash-out">${tx.type === 'cash-out' ? 'K' + formatNumber(amount) : ''}</td>
                        <td>K${formatNumber(runningBalance)}</td>
                    `;
                    transactionsBody.appendChild(tr);
                }
            }
            
            // Update summary with filtered values
            totalCashInEl.textContent = `K${formatNumber(filteredCashIn)}`;
            totalCashOutEl.textContent = `K${formatNumber(filteredCashOut)}`;
            closingBalanceEl.textContent = `K${formatNumber(runningBalance)}`;
        }

        // ---- FIRESTORE DATA SYNC ----

        // Listen to Firestore for transactions
        function listenToTransactions() {
            const q = query(
                collection(db, 'cashbook_transactions'),
                orderBy('timestamp', 'desc')
            );
            onSnapshot(q, (snapshot) => {
                transactions = [];
                snapshot.forEach(doc => {
                    transactions.push(doc.data());
                });
                computeBalances();
                renderTransactionsWithBalances();
            });
        }

        // Compute balances from all transactions in memory
        function computeBalances() {
            openingBalance = 0; // This would typically be set from a previous day's closing balance
            totalCashIn = 0;
            totalCashOut = 0;
            
            transactions.forEach(tx => {
                const type = tx.type;
                const amount = Number(tx.amount) || 0;
                
                if (type === 'cash-in') {
                    totalCashIn += amount;
                } else if (type === 'cash-out') {
                    totalCashOut += amount;
                }
            });
            
            closingBalance = openingBalance + totalCashIn - totalCashOut;
            updateBalances();
        }

        function updateBalances() {
            openingBalanceEl.textContent = `K${formatNumber(openingBalance)}`;
            totalCashInEl.textContent = `K${formatNumber(totalCashIn)}`;
            totalCashOutEl.textContent = `K${formatNumber(totalCashOut)}`;
            closingBalanceEl.textContent = `K${formatNumber(closingBalance)}`;
        }

        // --- Form Logic ---

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const type = typeSelect.value;
            const amountInput = document.getElementById('amount');
            const amount = parseInt(amountInput.value, 10);
            const reference = referenceInput.value.trim();
            const description = descriptionInput.value.trim();
            const date = transactionDateInput.value;

            if (!type || isNaN(amount) || amount <= 0 || !reference || !description || !date) {
                alert("Please fill all fields with valid values.");
                return;
            }

            const tx = {
                date,
                reference,
                description,
                type,
                amount,
                timestamp: serverTimestamp()
            };
            
            try {
                await addDoc(collection(db, 'cashbook_transactions'), tx);
            } catch (error) {
                alert("Failed to save transaction: " + error.message);
                return;
            }

            amountInput.value = '';
            referenceInput.value = '';
            descriptionInput.value = '';
            typeSelect.value = 'cash-in';
        });

        // Hide/unhide form functionality
        toggleFormBtn.addEventListener('click', function() {
            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                toggleFormBtn.textContent = "Hide Form";
            } else {
                form.classList.add('hidden');
                toggleFormBtn.textContent = "Show Form";
            }
        });

        // Filtering
        function applyFiltersAndPersist() {
            filters.date = filterDate.value;
            filters.month = filterMonth.value;
            saveFiltersToStorage();
            renderTransactionsWithBalances();
        }
        filterDate.addEventListener('change', applyFiltersAndPersist);
        filterMonth.addEventListener('change', applyFiltersAndPersist);
        clearFiltersBtn.addEventListener('click', function() {
            // Clear both filter fields and storage
            filters.date = "";
            filters.month = "";
            saveFiltersToStorage();
            setDefaultFilters();
            renderTransactionsWithBalances();
        });

        // --- Main ---
        listenToTransactions();
    </script>
</body>
</html>

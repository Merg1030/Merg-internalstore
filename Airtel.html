<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trismart Book of Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    window.initializeApp = initializeApp;
    window.getFirestore = getFirestore;
    window.collection = collection;
    window.addDoc = addDoc;
    window.query = query;
    window.where = where;
    window.onSnapshot = onSnapshot;
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body {
      background: #f5f7fa;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }
    
    .header h1 {
      font-size: 32px;
      color: #1976d2;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    /* Top Bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    
    .add-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .add-btn:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(25, 118, 210, 0.2);
    }
    
    /* Form */
    .account-form {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin: 0 20px 30px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      display: none;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .account-form.active {
      display: block;
      border-color: #1976d2;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .form-row input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 15px;
      color: #333;
      transition: border-color 0.3s;
    }
    
    .form-row input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }
    
    .form-row button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      white-space: nowrap;
    }
    
    .form-row button:hover {
      background: #1565c0;
    }
    
    /* Accounts Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      border-color: #1976d2;
    }
    
    .icon {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #1976d2, #1565c0);
    }
    
    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .card p {
      color: #666;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .open-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      width: 100%;
      max-width: 200px;
    }
    
    .open-btn:hover {
      background: #1565c0;
    }
    
    /* Empty State */
    .empty-state {
      background: white;
      border-radius: 12px;
      padding: 60px 30px;
      text-align: center;
      margin: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      border: 2px dashed #ddd;
    }
    
    .empty-state h3 {
      font-size: 22px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: #888;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #eee;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 10px;
      }
      
      .card {
        padding: 25px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .top-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
        padding: 0 10px;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .form-row button {
        width: 100%;
      }
      
      .account-form {
        margin: 0 10px 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trismart Book of Accounts</h1>
      <p>Manage all your financial accounts</p>
    </div>
    
    <div class="top-bar">
      <h2>Accounts</h2>
      <button class="add-btn" id="toggleAddBtn">+ Add Account</button>
    </div>
    
    <form id="accountForm" class="account-form">
      <div class="form-row">
        <input type="text" id="name" placeholder="Enter Account Name" required>
        <button type="submit">Create Account</button>
      </div>
    </form>
    
    <div class="grid" id="cardList"></div>
    
    <div id="noAccounts" class="empty-state" style="display: none;">
      <h3>No Accounts Yet</h3>
      <p>Click "Add Account" to create your first account</p>
    </div>
    
    <div class="footer">
      Trismart Stores â€“ Book of Accounts
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
      authDomain: "trismartstores.firebaseapp.com",
      projectId: "trismartstores",
      storageBucket: "trismartstores.appspot.com",
      messagingSenderId: "416692703333",
      appId: "1:416692703333:web:d4b60292621435c748f68c",
      measurementId: "G-NJPQ7L3QWJ"
    };
    const app = window.initializeApp(firebaseConfig);
    const db = window.getFirestore(app);

    const branchId = localStorage.getItem('branchId');
    if (!branchId) {
      alert('Please select a branch from the dashboard first.');
      window.location.href = 'dashboard.html';
    }

    // Toggle add account form
    const toggleAddBtn = document.getElementById("toggleAddBtn");
    const accountForm = document.getElementById("accountForm");
    let formVisible = false;

    toggleAddBtn.addEventListener("click", () => {
      formVisible = !formVisible;
      accountForm.classList.toggle('active', formVisible);
      toggleAddBtn.textContent = formVisible ? "Cancel" : "+ Add Account";
    });

    // Render accounts
    function renderAccountsRealtime() {
      const cardList = document.getElementById("cardList");
      const noAccounts = document.getElementById("noAccounts");
      const q = window.query(
        window.collection(db, "accounts"),
        window.where("branchId", "==", branchId)
      );
      window.onSnapshot(q, (snapshot) => {
        cardList.innerHTML = "";
        if (snapshot.empty) {
          noAccounts.style.display = "block";
        } else {
          noAccounts.style.display = "none";
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.accountId = doc.id;
            
            // Generate initials for icon
            const initials = data.name
              .split(' ')
              .map(word => word[0])
              .join('')
              .toUpperCase()
              .substring(0, 2);
            
            card.innerHTML = `
              <div class="icon">${initials}</div>
              <h2>${data.name}</h2>
              <p>View transactions and account details</p>
              <button class="open-btn">Open Account</button>
            `;
            
            // Add click handler for the button
            const button = card.querySelector('.open-btn');
            button.addEventListener('click', (e) => {
              e.preventDefault();
              e.stopPropagation();
              window.location.href = `accounts.html?id=${encodeURIComponent(doc.id)}`;
            });
            
            // Also make entire card clickable
            card.addEventListener('click', (e) => {
              if (!e.target.closest('.open-btn')) {
                window.location.href = `accounts.html?id=${encodeURIComponent(doc.id)}`;
              }
            });
            
            cardList.appendChild(card);
          });
        }
      });
    }

    // Handle form submission
    accountForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();

      if (name) {
        try {
          const accountData = {
            name,
            branchId,
            created: new Date().toISOString()
          };

          await window.addDoc(window.collection(db, "accounts"), accountData);
          nameInput.value = "";
          formVisible = false;
          accountForm.classList.remove('active');
          toggleAddBtn.textContent = "+ Add Account";
        } catch (err) {
          alert("Error creating account: " + err.message);
        }
      }
    });

    // Initialize
    renderAccountsRealtime();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Trismart Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2c3e50;
            --accent: #34495e;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --success: #27ae60;
            --gray: #7f8c8d;
            --gray-light: #95a5a6;
            --gray-bg: #ecf0f1;
            --light: #f8f9fa;
            --white: #fff;
            --dark: #1a1a1a;
            --shadow: 0 2px 8px rgba(0,0,0,0.04);
            --radius: 10px;
            --radius-sm: 6px;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* Hide scrollbars everywhere */
        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        /* Clean gray header */
        header {
            background: #2c3e50;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #bdc3c7;
        }

        .container {
            width: 100%;
            padding: 0 12px;
            margin: 0 auto;
            max-width: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 2px;
            text-decoration: none;
        }

        .logo span:first-child {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .logo span:last-child {
            color: black;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .view-site-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #34495e;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            border: 1px solid #bdc3c7;
        }

        .view-site-link i {
            color: #f1c40f;
        }

        /* Title area compact */
        .admin-title {
            margin: 15px 0 10px;
        }

        .admin-title h2 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
        }

        .admin-title p {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 2px;
        }

        /* Single column layout for mobile */
        .admin-layout {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Compact sidebar/stats */
        .admin-sidebar {
            background: var(--white);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid #bdc3c7;
        }

        .admin-sidebar h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #bdc3c7;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: #ecf0f1;
            padding: 12px;
            border-radius: var(--radius-sm);
            text-align: center;
            border: 1px solid #bdc3c7;
        }

        .stat-card .number {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }

        .stat-card .label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 6px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: #ecf0f1;
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #bdc3c7;
            transition: 0.2s;
            cursor: pointer;
        }

        .sidebar-menu a.active {
            background: #34495e;
            color: white;
            border-color: #2c3e50;
        }

        .sidebar-menu a.active i {
            color: #f1c40f;
        }

        /* Toggle Form Button - NEW */
        .toggle-form-btn {
            width: 100%;
            background: #34495e;
            color: white;
            border: 1px solid #bdc3c7;
            border-radius: 30px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: 0.2s;
        }

        .toggle-form-btn i {
            color: #f1c40f;
            font-size: 18px;
        }

        .toggle-form-btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        /* Hidden Form Container - NEW */
        .form-container {
            display: none;
            background: var(--white);
            border-radius: var(--radius);
            padding: 18px;
            border: 1px solid #bdc3c7;
            margin-bottom: 20px;
        }

        .form-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main panel - compact */
        .admin-panel {
            background: var(--white);
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: var(--shadow);
            border: 1px solid #bdc3c7;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #bdc3c7;
        }

        .panel-header h3 {
            font-size: 18px;
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-mode-badge {
            background: #34495e;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid #bdc3c7;
        }

        /* Ultra compact form */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 13px;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bdc3c7;
            border-radius: var(--radius-sm);
            font-size: 14px;
            background: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: #34495e;
            box-shadow: 0 0 0 2px rgba(52, 73, 94, 0.1);
        }

        textarea.form-control {
            min-height: 70px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Compact promotion fields */
        .promotion-fields {
            background: #ecf0f1;
            padding: 14px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            border-left: 3px solid #34495e;
        }

        .promotion-fields h4 {
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Image preview grid */
        .multi-image-upload {
            margin-bottom: 16px;
        }

        .images-preview-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .image-preview-item {
            position: relative;
            height: 90px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 1px solid #bdc3c7;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        .add-more-images {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 90px;
            border: 1px dashed #bdc3c7;
            border-radius: var(--radius-sm);
            background: #ecf0f1;
            color: #7f8c8d;
            font-size: 12px;
            cursor: pointer;
        }

        .add-more-images i {
            font-size: 20px;
            margin-bottom: 2px;
            color: #34495e;
        }

        /* Compact buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            flex: 1;
            white-space: nowrap;
        }

        .btn-primary { 
            background: #34495e; 
            color: white; 
            border: 1px solid #2c3e50;
        }
        .btn-secondary { 
            background: #ecf0f1; 
            color: #2c3e50; 
            border: 1px solid #bdc3c7; 
        }
        .btn-danger { 
            background: #e74c3c; 
            color: white; 
            border: 1px solid #c0392b;
        }
        .btn-success { 
            background: #27ae60; 
            color: white; 
            border: 1px solid #229954;
        }

        .btn i {
            color: #f1c40f;
        }

        /* Compact product grid */
        .items-list {
            margin-top: 16px;
        }

        .items-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid #bdc3c7;
        }

        .items-list-header h3 {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        /* Compact product card */
        .item-card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid #bdc3c7;
            display: flex;
            flex-direction: column;
        }

        .item-card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .item-card-body {
            padding: 14px;
        }

        .item-card-category {
            font-size: 11px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .item-card-title {
            font-size: 16px;
            margin-bottom: 6px;
            font-weight: 700;
            color: #2c3e50;
        }

        .item-card-description {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-card-price {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .item-card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .edit-item-btn { 
            background: #34495e; 
            color: white; 
            padding: 8px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            border: 1px solid #2c3e50;
        }
        
        .delete-item-btn { 
            background: #e74c3c; 
            color: white; 
            padding: 8px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            border: 1px solid #c0392b;
        }

        .edit-item-btn i, .delete-item-btn i {
            color: #f1c40f;
        }

        /* Message area */
        .message {
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active { display: flex; }

        .loader {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #f1c40f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* No items */
        .no-items {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .no-items i {
            font-size: 48px;
            color: #bdc3c7;
            margin-bottom: 10px;
        }

        .no-items h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .no-items p {
            font-size: 14px;
        }

        @media (max-width: 380px) {
            .form-row { grid-template-columns: 1fr; }
            .images-preview-container { grid-template-columns: repeat(2, 1fr); }
            .btn-group { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Clean gray header - no logo, just text -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span>Tri</span>
                    <span>smart</span>
                </a>
                <a href="index.html" class="view-site-link">
                    <i class="fas fa-eye"></i> View Store
                </a>
            </div>
        </div>
    </header>

    <!-- Admin Title -->
    <div class="container">
        <div class="admin-title">
            <h2><i class="fas fa-tools" style="color: #f1c40f;"></i> Product Management</h2>
            <p>Manage your premium collection</p>
        </div>
    </div>

    <!-- Main Layout -->
    <main class="container">
        <div class="admin-layout">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <h3><i class="fas fa-chart-line" style="color: #f1c40f;"></i> Dashboard</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="number" id="totalItems">0</span>
                        <span class="label">Products</span>
                    </div>
                    <div class="stat-card">
                        <span class="number" id="totalCategories">0</span>
                        <span class="label">Categories</span>
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li><a id="toggleFormLink" class="active"><i class="fas fa-plus-circle"></i> Add Product</a></li>
                    <li><a id="manageProductsLink"><i class="fas fa-boxes"></i> Manage Products</a></li>
                </ul>
            </aside>

            <!-- Main Panel -->
            <div class="admin-panel">
                <!-- Message Area -->
                <div id="messageArea"></div>
                
                <!-- Toggle Form Button - NEW -->
                <button id="toggleFormBtn" class="toggle-form-btn">
                    <i class="fas fa-plus-circle"></i> Add New Product
                    <i class="fas fa-chevron-down" id="toggleIcon"></i>
                </button>
                
                <!-- Hidden Form Container - NEW (starts hidden) -->
                <div id="formContainer" class="form-container">
                    <!-- Add/Edit Item Form -->
                    <div class="panel-header">
                        <h3><i class="fas fa-plus-circle" style="color: #f1c40f;"></i> <span id="formTitle">Add New Product</span></h3>
                        <span id="editModeBadge" class="edit-mode-badge" style="display: none;">EDIT MODE</span>
                    </div>
                    
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemName">Product Name *</label>
                                <input type="text" id="itemName" class="form-control" placeholder="e.g., Premium Watch" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="itemCategory">Category *</label>
                                <select id="itemCategory" class="form-control" required>
                                    <option value="">Select</option>
                                    <option value="phone-accessories">Phone Accessories</option>
                                    <option value="computers-accessories">Computers Accessories</option>
                                    <option value="general-electronics">General Electronics</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="itemDescription">Description *</label>
                            <textarea id="itemDescription" class="form-control" placeholder="Product features, materials, etc." required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemPrice">Price (ZMW) *</label>
                                <input type="number" id="itemPrice" class="form-control" placeholder="e.g., 2500" min="0" step="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="itemStock">Stock *</label>
                                <input type="number" id="itemStock" class="form-control" placeholder="e.g., 10" min="0" value="1" required>
                            </div>
                        </div>
                        
                        <!-- Promotion Fields -->
                        <div class="promotion-fields">
                            <h4><i class="fas fa-tag" style="color: #f1c40f;"></i> Promotion (Optional)</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="itemPromotion">Promotion Text</label>
                                    <input type="text" id="itemPromotion" class="form-control" placeholder="e.g., 20% OFF">
                                </div>
                                <div class="form-group">
                                    <label for="itemOldPrice">Original Price</label>
                                    <input type="number" id="itemOldPrice" class="form-control" placeholder="Original price" min="0" step="0.01">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Multiple Image Upload -->
                        <div class="form-group multi-image-upload">
                            <label>Product Images *</label>
                            
                            <div class="form-group">
                                <label for="imageUrls">Image URLs (One per line)</label>
                                <textarea id="imageUrls" class="form-control" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg" rows="3"></textarea>
                            </div>
                            
                            <div class="images-preview-container" id="imagesPreview"></div>
                            
                            <div class="add-more-images" id="addMoreImagesBtn">
                                <i class="fas fa-plus-circle"></i>
                                <span>Add Images</span>
                            </div>
                            <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
                        </div>
                        
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-plus-circle"></i> <span id="submitBtnText">Add Product</span>
                            </button>
                            <button type="button" class="btn btn-secondary" id="resetFormBtn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                            <button type="button" class="btn btn-danger" id="cancelEditBtn" style="display: none;">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Existing Items -->
                <div class="items-list">
                    <div class="items-list-header">
                        <h3><i class="fas fa-boxes" style="color: #f1c40f;"></i> Products</h3>
                        <span id="itemsCount" style="color: #7f8c8d; font-size: 13px;">0 products</span>
                    </div>
                    
                    <div class="items-grid" id="itemsGrid">
                        <div class="no-items">
                            <i class="fas fa-box-open"></i>
                            <h3>No products yet</h3>
                            <p>Add your first product above</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center; color: white;">
            <div class="loader"></div>
            <p style="color: #ecf0f1;">Processing...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8fSfsDB0J81iM0FWwbl233nHafBorKV4",
            authDomain: "chris-89177.firebaseapp.com",
            databaseURL: "https://chris-89177-default-rtdb.firebaseio.com",
            projectId: "chris-89177",
            storageBucket: "chris-89177.firebasestorage.app",
            messagingSenderId: "2833785676",
            appId: "1:2833785676:web:d934ffdbaf64c2f5f5a5e9",
            measurementId: "G-1R78MFJFEK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const productsCollection = collection(db, "products");

        // DOM Elements
        const itemForm = document.getElementById('itemForm');
        const itemsGrid = document.getElementById('itemsGrid');
        const messageArea = document.getElementById('messageArea');
        const totalItems = document.getElementById('totalItems');
        const totalCategories = document.getElementById('totalCategories');
        const itemsCount = document.getElementById('itemsCount');
        const resetFormBtn = document.getElementById('resetFormBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const formTitle = document.getElementById('formTitle');
        const editModeBadge = document.getElementById('editModeBadge');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = document.getElementById('submitBtnText');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const imagesPreview = document.getElementById('imagesPreview');
        const addMoreImagesBtn = document.getElementById('addMoreImagesBtn');
        const imageUpload = document.getElementById('imageUpload');
        const imageUrls = document.getElementById('imageUrls');
        const itemIdInput = document.getElementById('itemId');

        // NEW: Toggle elements
        const formContainer = document.getElementById('formContainer');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const toggleIcon = document.getElementById('toggleIcon');
        const toggleFormLink = document.getElementById('toggleFormLink');
        const manageProductsLink = document.getElementById('manageProductsLink');

        const itemName = document.getElementById('itemName');
        const itemCategory = document.getElementById('itemCategory');
        const itemDescription = document.getElementById('itemDescription');
        const itemPrice = document.getElementById('itemPrice');
        const itemStock = document.getElementById('itemStock');
        const itemPromotion = document.getElementById('itemPromotion');
        const itemOldPrice = document.getElementById('itemOldPrice');

        let selectedImages = [];
        let isEditMode = false;
        let currentEditId = null;

        // NEW: Toggle form visibility function
        function toggleForm(show) {
            if (show) {
                formContainer.classList.add('show');
                toggleIcon.className = 'fas fa-chevron-up';
                toggleFormBtn.innerHTML = '<i class="fas fa-minus-circle"></i> Close Form <i class="fas fa-chevron-up" id="toggleIcon"></i>';
                toggleFormLink.classList.add('active');
                manageProductsLink.classList.remove('active');
            } else {
                formContainer.classList.remove('show');
                toggleIcon.className = 'fas fa-chevron-down';
                toggleFormBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add New Product <i class="fas fa-chevron-down" id="toggleIcon"></i>';
                if (!isEditMode) {
                    toggleFormLink.classList.remove('active');
                    manageProductsLink.classList.add('active');
                }
            }
        }

        // NEW: Toggle button click
        toggleFormBtn.addEventListener('click', () => {
            if (formContainer.classList.contains('show')) {
                toggleForm(false);
            } else {
                toggleForm(true);
            }
        });

        // NEW: Toggle form link click
        toggleFormLink.addEventListener('click', () => {
            toggleForm(true);
        });

        // NEW: Manage products link click
        manageProductsLink.addEventListener('click', () => {
            toggleForm(false);
            document.querySelector('.items-list').scrollIntoView({ behavior: 'smooth' });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        if (editId) {
            isEditMode = true;
            currentEditId = editId;
            toggleForm(true); // Show form when editing
            loadItemForEditing(editId);
        }

        function loadItems() {
            onSnapshot(productsCollection, (snapshot) => {
                itemsGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    itemsGrid.innerHTML = `
                        <div class="no-items">
                            <i class="fas fa-box-open"></i>
                            <h3>No products yet</h3>
                            <p>Add your first product using the form above</p>
                        </div>
                    `;
                    totalItems.textContent = '0';
                    itemsCount.textContent = '0 products';
                    return;
                }
                
                const items = [];
                const categories = new Set();
                
                snapshot.docs.forEach((doc) => {
                    const item = doc.data();
                    item.id = doc.id;
                    items.push(item);
                    if (item.category) categories.add(item.category);
                });
                
                items.sort((a, b) => {
                    if (a.createdAt && b.createdAt) return new Date(b.createdAt) - new Date(a.createdAt);
                    return 0;
                });
                
                totalItems.textContent = items.length;
                totalCategories.textContent = categories.size;
                itemsCount.textContent = `${items.length} product${items.length !== 1 ? 's' : ''}`;
                
                items.forEach((item, index) => {
                    const images = item.images || [];
                    const firstImage = images[0] || item.image || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&auto=format&fit=crop';
                    
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.style.animationDelay = `${index * 0.1}s`;
                    itemCard.innerHTML = `
                        <img src="${firstImage}" alt="${item.name}" class="item-card-img" onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&auto=format&fit=crop'">
                        <div class="item-card-body">
                            <div class="item-card-category">${item.category ? item.category.replace('-', ' ').toUpperCase() : 'PRODUCT'}</div>
                            <h3 class="item-card-title">${item.name}</h3>
                            <p class="item-card-description">${item.description || 'No description available'}</p>
                            <div class="item-card-price">
                                ${item.promotion && item.oldPrice ? 
                                    `<span style="text-decoration: line-through; color: #95a5a6; margin-right: 5px; font-size: 13px;">ZMW ${parseFloat(item.oldPrice).toLocaleString()}</span>` : ''}
                                ZMW ${item.price ? parseFloat(item.price).toLocaleString() : '0'}
                                ${item.promotion ? `<span style="color: #f1c40f; font-size: 11px; margin-left: 5px;"><i class="fas fa-tag"></i> ${item.promotion}</span>` : ''}
                            </div>
                            <div class="item-card-actions">
                                <button class="edit-item-btn" data-id="${item.id}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="delete-item-btn" data-id="${item.id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                    itemsGrid.appendChild(itemCard);
                });
                
                document.querySelectorAll('.edit-item-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const itemId = this.getAttribute('data-id');
                        enterEditMode(itemId);
                    });
                });
                
                document.querySelectorAll('.delete-item-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const itemId = this.getAttribute('data-id');
                        deleteItem(itemId);
                    });
                });
            });
        }

        async function loadItemForEditing(itemId) {
            try {
                loadingOverlay.classList.add('active');
                const itemDoc = await getDoc(doc(db, "products", itemId));
                if (itemDoc.exists()) {
                    const item = itemDoc.data();
                    itemIdInput.value = itemId;
                    itemName.value = item.name || '';
                    itemCategory.value = item.category || '';
                    itemDescription.value = item.description || '';
                    itemPrice.value = item.price || '';
                    itemStock.value = item.stock || 1;
                    itemPromotion.value = item.promotion || '';
                    itemOldPrice.value = item.oldPrice || '';
                    
                    selectedImages = [];
                    if (item.images && Array.isArray(item.images)) selectedImages = [...item.images];
                    else if (item.image) selectedImages = [item.image];
                    updateImagePreviews();
                    
                    formTitle.textContent = 'Edit Product';
                    editModeBadge.style.display = 'inline-block';
                    submitBtnText.textContent = 'Update Product';
                    cancelEditBtn.style.display = 'inline-flex';
                    toggleForm(true); // Show form when editing
                    showMessage(`Editing: ${item.name}`, 'info');
                }
            } catch (error) {
                showMessage(`Error loading product`, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }

        function enterEditMode(itemId) {
            isEditMode = true;
            currentEditId = itemId;
            loadItemForEditing(itemId);
        }

        function exitEditMode() {
            isEditMode = false;
            currentEditId = null;
            resetForm();
            formTitle.textContent = 'Add New Product';
            editModeBadge.style.display = 'none';
            submitBtnText.textContent = 'Add Product';
            cancelEditBtn.style.display = 'none';
            const url = new URL(window.location);
            url.searchParams.delete('edit');
            window.history.replaceState({}, '', url);
        }

        async function saveItem(itemData) {
            try {
                loadingOverlay.classList.add('active');
                if (isEditMode && currentEditId) {
                    const updatedData = { ...itemData, updatedAt: new Date().toISOString() };
                    await updateDoc(doc(db, "products", currentEditId), updatedData);
                    showMessage('Product updated successfully!', 'success');
                    exitEditMode();
                } else {
                    const newItemData = { ...itemData, createdAt: new Date().toISOString(), updatedAt: new Date().toISOString() };
                    await addDoc(productsCollection, newItemData);
                    showMessage('Product added successfully!', 'success');
                    resetForm();
                    toggleForm(false); // Hide form after adding
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }

        async function deleteItem(itemId) {
            if (confirm('Delete this product? This cannot be undone.')) {
                try {
                    await deleteDoc(doc(db, "products", itemId));
                    showMessage('Product deleted successfully!', 'success');
                } catch (error) {
                    showMessage('Error deleting product', 'error');
                }
            }
        }

        function showMessage(message, type) {
            messageArea.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
            if (type === 'success') setTimeout(() => messageArea.innerHTML = '', 4000);
        }

        function handleImageUpload(files) {
            Array.from(files).forEach(file => {
                if (!file.type.match('image.*')) {
                    showMessage('Please select image files only', 'error');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImages.push(e.target.result);
                    updateImagePreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImagePreviews() {
            imagesPreview.innerHTML = '';
            selectedImages.forEach((img, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'image-preview-item';
                previewItem.innerHTML = `
                    <img src="${img}" alt="Preview ${index + 1}">
                    <button type="button" class="remove-image-btn" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                imagesPreview.appendChild(previewItem);
            });
            
            addMoreImagesBtn.style.display = selectedImages.length < 10 ? 'flex' : 'none';
            
            document.querySelectorAll('.remove-image-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedImages.splice(index, 1);
                    updateImagePreviews();
                });
            });
        }

        function parseImageUrls() {
            const urls = imageUrls.value.split('\n')
                .map(url => url.trim())
                .filter(url => url.startsWith('http'));
            if (urls.length > 0) {
                selectedImages = [...selectedImages, ...urls];
                updateImagePreviews();
                imageUrls.value = '';
            }
        }

        function resetForm() {
            itemForm.reset();
            selectedImages = [];
            updateImagePreviews();
            imageUrls.value = '';
            itemIdInput.value = '';
        }

        itemForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!itemName.value || !itemCategory.value || !itemDescription.value || !itemPrice.value || !itemStock.value) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            if (selectedImages.length === 0) {
                showMessage('Please add at least one product image.', 'error');
                return;
            }
            
            const itemData = {
                name: itemName.value,
                category: itemCategory.value,
                description: itemDescription.value,
                price: parseFloat(itemPrice.value),
                stock: parseInt(itemStock.value),
                images: selectedImages
            };
            
            if (itemPromotion.value) {
                itemData.promotion = itemPromotion.value;
                if (itemOldPrice.value) itemData.oldPrice = parseFloat(itemOldPrice.value);
            }
            
            await saveItem(itemData);
        });

        addMoreImagesBtn.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files);
                imageUpload.value = '';
            }
        });
        imageUrls.addEventListener('blur', parseImageUrls);
        
        resetFormBtn.addEventListener('click', () => {
            if (isEditMode) {
                if (confirm('Cancel editing? All changes will be lost.')) exitEditMode();
            } else resetForm();
        });
        
        cancelEditBtn.addEventListener('click', () => {
            if (confirm('Cancel editing? All changes will be lost.')) exitEditMode();
        });

        // Initialize: form starts HIDDEN
        toggleForm(false);
        
        // Load items
        loadItems();
        
        // Welcome message
        setTimeout(() => {
            showMessage('Welcome to Trismart Admin', 'info');
        }, 1000);
    </script>
</body>
</html>

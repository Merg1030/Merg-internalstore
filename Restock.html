<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restock History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2e2e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .container {
            width: 100%;
            margin: 20px auto;
            background-color: #1e1e2d;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            background-color: #3e3e3e;
            padding: 10px 0;
            font-size: 40px;
            font-weight: bolder;
        }

        .form-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        input, select {
            width: 200px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3e3e3e;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 4px;
        }

        button {
            background-color: #5e5e5e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7e7e7e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #5e5e5e;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 500;
        }

        tbody tr {
            background-color: #3e3e3e;
            transition: background-color 0.3s;
        }

        tbody tr:nth-child(even) {
            background-color: #4e4e4e; /* Alternate row color */
        }

        tbody tr:hover {
            background-color: #6e6e6e; /* Hover effect */
        }

        .scroll-container {
            overflow-y: auto;
            flex-grow: 1;
        }

        .toggle-button {
            margin-bottom: 20px;
            align-self: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-container input {
            width: 300px;
        }

        .filters-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .edit-input {
            width: 80px;
            background-color: #5e5e5e;
            border: 1px solid #7e7e7e;
            color: white;
        }

        .edit-buttons {
            display: flex;
            gap: 5px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
            }
            
            .search-container input {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 12px;
            }
            
            .search-container input {
                width: 150px;
            }
            
            .filters-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-lm7Y3r1F6Vv8PKvY8glLabZDbJsHM1k",
            authDomain: "trismartstores.firebaseapp.com",
            projectId: "trismartstores",
            storageBucket: "trismartstores.firebasestorage.app",
            messagingSenderId: "416692703333",
            appId: "1:416692703333:web:d4b60292621435c748f68c",
            measurementId: "G-NJPQ7L3QWJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Retrieve the branch ID from localStorage
        const branchId = localStorage.getItem('branchId');

        if (!branchId) {
            alert('Branch ID not found. Please select a branch from the dashboard.');
            // Redirect to the dashboard if branch ID is not found
            window.location.href = 'dashboard.html';
        }

        let inventory = [];
        let restockHistory = [];
        let editingRowId = null;

        async function fetchInventory() {
            const q = query(collection(db, 'inventory'), where('branchId', '==', branchId));
            const inventorySnapshot = await getDocs(q);
            inventory = inventorySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // Sort inventory alphabetically by name
            inventory.sort((a, b) => a.name.localeCompare(b.name));
            populateProductFilter();
            populateProductDropdown();
        }

        async function fetchRestockHistory() {
            const q = query(collection(db, 'restockHistory'), where('branchId', '==', branchId));
            const restockSnapshot = await getDocs(q);
            restockHistory = restockSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayRestockHistory();
        }

        async function restockInventory(event) {
            event.preventDefault();

            const code = document.getElementById('productDropdown').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);
            const date = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
            const total = (price * quantity).toFixed(2);

            if (code && !isNaN(quantity) && !isNaN(price)) {
                const item = inventory.find(item => item.code === code);
                if (item) {
                    item.stock += quantity;
                    // Update item stock in Firestore
                    const itemRef = doc(db, 'inventory', item.id);
                    await updateDoc(itemRef, { stock: item.stock });

                    const restockEntry = { date, code, name: item.name, price, quantity, total, branchId };
                    // Add restock entry to Firestore
                    const docRef = await addDoc(collection(db, 'restockHistory'), restockEntry);
                    restockEntry.id = docRef.id;
                    restockHistory.push(restockEntry);
                    displayRestockHistory();

                    alert(`Restocked ${quantity} units of ${item.name} (${item.code}) at $${price} each. Total: $${total}`);
                    document.getElementById('restockForm').reset();
                } else {
                    alert(`Item code ${code} not found!`);
                }
            } else {
                alert("Invalid input. Please try again.");
            }
        }

        function displayRestockHistory() {
            const restockTableBody = document.querySelector('#restockTable tbody');
            restockTableBody.innerHTML = '';

            // Sort restock history by product name alphabetically
            const sortedHistory = [...restockHistory].sort((a, b) => a.name.localeCompare(b.name));

            sortedHistory.forEach(entry => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', entry.id);
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.code}</td>
                    <td>${entry.name}</td>
                    <td class="price-cell">${entry.price}</td>
                    <td>${entry.quantity}</td>
                    <td class="total-cell">${entry.total}</td>
                    <td class="edit-buttons">
                        <button onclick="startEdit('${entry.id}')">Edit</button>
                        <button onclick="deleteEntry('${entry.id}')">Delete</button>
                    </td>
                `;
                restockTableBody.appendChild(row);
            });
        }

        function toggleForm() {
            const formContainer = document.querySelector('.form-container');
            if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                formContainer.style.display = 'flex';
                document.querySelector('.toggle-button').textContent = 'Hide Form';
            } else {
                formContainer.style.display = 'none';
                document.querySelector('.toggle-button').textContent = 'Show Form';
            }
        }

        function populateProductFilter() {
            const productFilter = document.getElementById('productFilter');
            productFilter.innerHTML = '<option value="">All Products</option>';
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.code;
                option.textContent = `${item.name} (${item.code})`;
                productFilter.appendChild(option);
            });
        }

        function populateProductDropdown() {
            const productDropdown = document.getElementById('productDropdown');
            productDropdown.innerHTML = '<option value="">Select product</option>';
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.code;
                option.textContent = `${item.name} (${item.code})`;
                productDropdown.appendChild(option);
            });
        }

        function applyFilters() {
            const productFilter = localStorage.getItem('productFilter');
            const dateFilter = localStorage.getItem('dateFilter');

            if (productFilter) {
                document.getElementById('productFilter').value = productFilter;
            }

            if (dateFilter) {
                document.getElementById('dateFilter').value = dateFilter;
            }

            displayRestockHistory();
        }

        function filterRestockHistory() {
            const productCode = document.getElementById('productFilter').value;
            const date = document.getElementById('dateFilter').value;
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();

            localStorage.setItem('productFilter', productCode);
            localStorage.setItem('dateFilter', date);

            const filteredHistory = restockHistory.filter(entry => {
                const matchesProduct = productCode === '' || entry.code === productCode;
                const matchesDate = date === '' || entry.date === date;
                const matchesSearch = searchTerm === '' || 
                    entry.name.toLowerCase().includes(searchTerm) || 
                    entry.code.toLowerCase().includes(searchTerm);
                
                return matchesProduct && matchesDate && matchesSearch;
            });

            const restockTableBody = document.querySelector('#restockTable tbody');
            restockTableBody.innerHTML = '';

            // Sort filtered history by product name alphabetically
            const sortedFilteredHistory = [...filteredHistory].sort((a, b) => a.name.localeCompare(b.name));

            sortedFilteredHistory.forEach(entry => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', entry.id);
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.code}</td>
                    <td>${entry.name}</td>
                    <td class="price-cell">${entry.price}</td>
                    <td>${entry.quantity}</td>
                    <td class="total-cell">${entry.total}</td>
                    <td class="edit-buttons">
                        <button onclick="startEdit('${entry.id}')">Edit</button>
                        <button onclick="deleteEntry('${entry.id}')">Delete</button>
                    </td>
                `;
                restockTableBody.appendChild(row);
            });
        }

        function clearFilters() {
            localStorage.removeItem('productFilter');
            localStorage.removeItem('dateFilter');
            document.getElementById('productFilter').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('searchBar').value = '';
            displayRestockHistory();
        }

        function startEdit(entryId) {
            if (editingRowId) {
                alert('Please finish editing the current row first.');
                return;
            }
            
            editingRowId = entryId;
            const row = document.querySelector(`tr[data-id="${entryId}"]`);
            const priceCell = row.querySelector('.price-cell');
            const totalCell = row.querySelector('.total-cell');
            const editButtons = row.querySelector('.edit-buttons');
            
            const originalPrice = priceCell.textContent;
            const quantity = row.cells[4].textContent;
            
            priceCell.innerHTML = `<input type="number" class="edit-input" value="${originalPrice}" step="0.01">`;
            totalCell.textContent = (parseFloat(originalPrice) * parseInt(quantity)).toFixed(2);
            
            editButtons.innerHTML = `
                <button onclick="saveEdit('${entryId}')">Save</button>
                <button onclick="cancelEdit('${entryId}', '${originalPrice}')">Cancel</button>
            `;
        }

        async function saveEdit(entryId) {
            const row = document.querySelector(`tr[data-id="${entryId}"]`);
            const priceInput = row.querySelector('.edit-input');
            const newPrice = parseFloat(priceInput.value);
            const quantity = parseInt(row.cells[4].textContent);
            
            if (isNaN(newPrice) || newPrice <= 0) {
                alert('Please enter a valid price.');
                return;
            }
            
            const entry = restockHistory.find(item => item.id === entryId);
            if (entry) {
                // Update in Firestore
                const entryRef = doc(db, 'restockHistory', entryId);
                await updateDoc(entryRef, {
                    price: newPrice,
                    total: (newPrice * quantity).toFixed(2)
                });
                
                // Update local data
                entry.price = newPrice;
                entry.total = (newPrice * quantity).toFixed(2);
                
                // Update display
                row.cells[3].textContent = newPrice;
                row.cells[5].textContent = (newPrice * quantity).toFixed(2);
                row.cells[6].innerHTML = `
                    <button onclick="startEdit('${entryId}')">Edit</button>
                    <button onclick="deleteEntry('${entryId}')">Delete</button>
                `;
                
                editingRowId = null;
                alert('Price updated successfully!');
            }
        }

        function cancelEdit(entryId, originalPrice) {
            const row = document.querySelector(`tr[data-id="${entryId}"]`);
            const quantity = parseInt(row.cells[4].textContent);
            
            row.cells[3].textContent = originalPrice;
            row.cells[5].textContent = (parseFloat(originalPrice) * quantity).toFixed(2);
            row.cells[6].innerHTML = `
                <button onclick="startEdit('${entryId}')">Edit</button>
                <button onclick="deleteEntry('${entryId}')">Delete</button>
            `;
            
            editingRowId = null;
        }

        async function deleteEntry(entryId) {
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }
            
            try {
                // Delete from Firestore
                await deleteDoc(doc(db, 'restockHistory', entryId));
                
                // Remove from local data
                restockHistory = restockHistory.filter(item => item.id !== entryId);
                
                // Update display
                displayRestockHistory();
                alert('Entry deleted successfully!');
            } catch (error) {
                console.error('Error deleting entry: ', error);
                alert('Error deleting entry. Please try again.');
            }
        }

        window.onload = () => {
            fetchInventory();
            fetchRestockHistory();
        };
        window.restockInventory = restockInventory;
        window.toggleForm = toggleForm;
        window.filterRestockHistory = filterRestockHistory;
        window.clearFilters = clearFilters;
        window.startEdit = startEdit;
        window.saveEdit = saveEdit;
        window.cancelEdit = cancelEdit;
        window.deleteEntry = deleteEntry;
    </script>
</head>
<body>
    <div class="container">
        <h2>Restock History</h2>
        <button class="toggle-button" onclick="toggleForm()">Show Form</button>
        <div class="form-container">
            <form id="restockForm" onsubmit="restockInventory(event);">
                <select id="productDropdown" required>
                    <option value="">Select product</option>
                </select>
                <input type="number" id="quantity" placeholder="Enter quantity" required>
                <input type="number" id="price" placeholder="Enter price per unit" step="0.01" required>
                <button type="submit">Restock</button>
            </form>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by product name or code..." oninput="filterRestockHistory()">
        </div>
        
        <div class="filters-container">
            <select id="productFilter" onchange="filterRestockHistory()">
                <option value="">All Products</option>
            </select>
            <input type="date" id="dateFilter" onchange="filterRestockHistory()">
            <button onclick="clearFilters()">Clear Filters</button>
        </div>
        
        <div class="scroll-container">
            <table id="restockTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Restock history data will be populated here -->
                </tbody>
            </table>
        </div>
        <!-- New Button for Orderprice -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="window.location.href='Orderprice.html'">Order Price</button>
        </div>
    </div>
</body>
</html>

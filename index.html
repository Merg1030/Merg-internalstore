<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trismart · Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f6f8fd 0%, #eef2f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* background blobs for that premium feel */
        .blob {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(44, 90, 160, 0.08), rgba(211, 47, 47, 0.05));
            filter: blur(70px);
            z-index: 0;
        }
        .blob1 { top: -100px; left: -100px; }
        .blob2 { bottom: -100px; right: -100px; width: 450px; height: 450px; background: radial-gradient(circle, rgba(211,47,47,0.08), rgba(44,90,160,0.05)); }

        .login-wrapper {
            width: 480px;
            max-width: 100%;
            position: relative;
            z-index: 10;
            animation: floatIn 0.8s cubic-bezier(0.16, 1, 0.2, 1);
        }

        /* main card – glassmorphism + premium shadow */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 44px 40px;
            box-shadow: 
                0 20px 40px -12px rgba(0, 0, 0, 0.12),
                0 8px 24px -6px rgba(0, 0, 0, 0.05),
                inset 0 1px 2px rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }

        .brand-area {
            margin-bottom: 32px;
        }

        .brand-text {
            font-weight: 800;
            font-size: 2.4rem;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #1e3d6f, #2c5aa0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        .brand-text span {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* modern toggle – pill style */
        .toggle-pill {
            display: flex;
            background: #e9ecf0;
            padding: 6px;
            border-radius: 48px;
            margin-bottom: 32px;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .toggle-pill button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #4a5568;
            cursor: pointer;
            transition: 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .toggle-pill button i {
            font-size: 1rem;
        }
        .toggle-pill button.active {
            background: white;
            color: #2c5aa0;
            box-shadow: 0 6px 14px rgba(44,90,160,0.16);
            font-weight: 700;
        }

        .merchant-badge {
            background: rgba(211, 47, 47, 0.08);
            border-left: 5px solid #d32f2f;
            padding: 14px 18px;
            border-radius: 18px;
            margin-bottom: 24px;
            display: none;
            font-size: 0.9rem;
            color: #8a2c2c;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }
        .merchant-badge i {
            margin-right: 10px;
            color: #d32f2f;
        }

        /* floating label magic */
        .input-floating {
            position: relative;
            margin-bottom: 28px;
        }
        .input-floating input {
            width: 100%;
            height: 60px;
            padding: 20px 16px 6px 16px;
            border: 1.5px solid #dfe4ea;
            border-radius: 20px;
            font-size: 1rem;
            background: white;
            transition: 0.2s;
            color: #1e2b3c;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.01);
        }
        .input-floating input:focus {
            border-color: #2c5aa0;
            outline: none;
            box-shadow: 0 6px 14px rgba(44,90,160,0.1);
            background: white;
        }
        .input-floating label {
            position: absolute;
            left: 16px;
            top: 20px;
            color: #7e8c9e;
            font-weight: 500;
            pointer-events: none;
            transition: 0.2s ease;
            background: transparent;
            padding: 0 4px;
        }
        .input-floating input:focus ~ label,
        .input-floating input:not(:placeholder-shown) ~ label {
            top: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #2c5aa0;
            background: white;
            padding: 0 6px;
            left: 12px;
        }
        .input-floating input::placeholder {
            color: transparent;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 20px;
            background: none;
            border: none;
            color: #7e8c9e;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
            padding: 4px;
        }
        .password-toggle:hover {
            color: #2c5aa0;
        }

        .signin-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(105deg, #2c5aa0, #1e3d6f);
            border: none;
            border-radius: 26px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 14px 24px -6px rgba(44,90,160,0.32);
            margin-top: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .signin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 22px 28px -8px #1e3d6f;
        }
        .signin-btn i {
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(211, 47, 47, 0.12);
            color: #b71c1c;
            padding: 14px 18px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            margin-top: 18px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(211,47,47,0.2);
            align-items: center;
            gap: 12px;
        }
        .error-message i {
            font-size: 1.2rem;
        }

        /* CREATE REP SECTION — now looks premium */
        .rep-manager {
            margin-top: 32px;
            padding-top: 28px;
            border-top: 2px dashed rgba(44,90,160,0.2);
            display: none;
        }
        .rep-manager h4 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #1e3d6f;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .rep-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .rep-form-grid .input-floating {
            margin-bottom: 0;
        }
        .full-width {
            grid-column: span 2;
        }
        .btn-rep {
            background: linear-gradient(145deg, #4caf50, #2e7d32);
            border: none;
            padding: 16px;
            border-radius: 26px;
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 10px 20px -8px #2e7d32;
            font-size: 1rem;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-rep:hover {
            background: linear-gradient(145deg, #66bb6a, #2e7d32);
            transform: scale(1.02);
        }

        .reps-list {
            margin-top: 24px;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 16px;
            max-height: 240px;
            overflow-y: auto;
        }
        .rep-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: white;
            border-radius: 18px;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px -4px rgba(0,0,0,0.02);
        }
        .rep-info {
            font-weight: 600;
        }
        .rep-info small {
            display: block;
            color: #5f6c80;
            font-weight: 400;
            font-size: 0.8rem;
        }
        .delete-rep {
            background: #fee9e7;
            border: none;
            color: #b71c1c;
            width: 38px;
            height: 38px;
            border-radius: 14px;
            transition: 0.2s;
            cursor: pointer;
        }
        .delete-rep:hover {
            background: #d32f2f;
            color: white;
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%,60% { transform: translateX(-6px); }
            40%,80% { transform: translateX(6px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.2, 0.9, 0.4, 1);
        }

        @media (max-width: 500px) {
            .login-card { padding: 32px 24px; }
            .rep-form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .brand-text { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="login-wrapper">
        <div class="login-card">
            
            <!-- just the brand, nothing else -->
            <div class="brand-area">
                <div class="brand-text">
                    TRISMART<span>.</span>
                </div>
            </div>
            
            <!-- slick pill toggle -->
            <div class="toggle-pill">
                <button id="user-btn" class="active"><i class="fas fa-user"></i> User</button>
                <button id="merchant-btn"><i class="fas fa-store"></i> Merchant</button>
            </div>

            <div class="merchant-badge" id="merchant-info">
                <i class="fas fa-crown"></i> Only Chris holds the merchant keys
            </div>

            <form id="login-form">
                <div class="input-floating">
                    <input type="text" id="username" placeholder="username" autocomplete="off" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-floating">
                    <input type="password" id="password" placeholder="password" required>
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="signin-btn" id="submit-btn">
                    <i class="fas fa-arrow-right-to-bracket"></i> Sign In
                </button>

                <div id="error-message" class="error-message">
                    <i class="fas fa-circle-exclamation"></i> 
                    <span id="error-text"></span>
                </div>
            </form>

            <!-- CREATE SALES REP — premium zone (only for Chris) -->
            <div class="rep-manager" id="create-rep-section">
                <h4><i class="fas fa-users-gear"></i> Sales Team</h4>
                <form id="create-rep-form">
                    <div class="rep-form-grid">
                        <div class="input-floating">
                            <input type="text" id="rep-name" placeholder="Full name" required>
                            <label for="rep-name">Full name</label>
                        </div>
                        <div class="input-floating">
                            <input type="text" id="rep-username" placeholder="Username" required>
                            <label for="rep-username">Username</label>
                        </div>
                        <div class="input-floating full-width">
                            <input type="password" id="rep-password" placeholder="Password" required>
                            <label for="rep-password">Password</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-rep">
                        <i class="fas fa-user-plus"></i> Create Sales Rep
                    </button>
                </form>
                <div class="reps-list" id="reps-list">
                    <!-- dynamic reps go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // =========  FIREBASE (keep your config) =========
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // =========  USERS + CHRISTINE =========
        // Christine goes to Add.html 
        const users = [
            { username: 'Fridah', password: 'Fridah10', type: 'user', name: 'Fridah', redirect: 'Dashboard.html' },
            { username: 'Doro', password: 'Dorothy.', type: 'user', name: 'Doro', redirect: 'Dashboard.html' },
            { username: 'Chris', password: 'chishela10', type: 'merchant', name: 'Chris', redirect: 'merchant.html' },
            { username: 'christine', password: 'Christine@12345', type: 'user', name: 'Christine', redirect: 'Add.html' } // BRO ADDED
        ];

        // sales reps array 
        let salesReps = [];

        // DOM
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const errorMsg = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const userBtn = document.getElementById('user-btn');
        const merchantBtn = document.getElementById('merchant-btn');
        const merchantInfo = document.getElementById('merchant-info');
        const submitBtn = document.getElementById('submit-btn');
        const createRepSection = document.getElementById('create-rep-section');
        const createRepForm = document.getElementById('create-rep-form');
        const repsList = document.getElementById('reps-list');

        let isMerchantLogin = false;

        // ---------- TOGGLE EYE ----------
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        // ---------- USER / MERCHANT TOGGLE ----------
        userBtn.addEventListener('click', () => {
            isMerchantLogin = false;
            userBtn.classList.add('active');
            merchantBtn.classList.remove('active');
            merchantInfo.style.display = 'none';
            createRepSection.style.display = 'none';
            submitBtn.innerHTML = '<i class="fas fa-arrow-right-to-bracket"></i> Sign In';
        });

        merchantBtn.addEventListener('click', () => {
            isMerchantLogin = true;
            merchantBtn.classList.add('active');
            userBtn.classList.remove('active');
            merchantInfo.style.display = 'flex';
            submitBtn.innerHTML = '<i class="fas fa-crown"></i> Merchant Access';
            createRepSection.style.display = 'block';
            loadSalesReps(); 
        });

        // ---------- LOAD SALES REPS (mock) ----------
        function loadSalesReps() {
            // Mock reps 
            salesReps = [
                { username: 'rep_john', password: 'john123', type: 'sales_rep', name: 'John Legend' },
                { username: 'rep_emma', password: 'emma456', type: 'sales_rep', name: 'Emma Watson' }
            ];
            renderSalesReps();
        }

        function renderSalesReps() {
            repsList.innerHTML = '';
            if (!salesReps.length) {
                repsList.innerHTML = '<p style="padding: 20px; text-align: center; color: #5f6c80;">✨ No reps yet</p>';
                return;
            }
            salesReps.forEach(rep => {
                const item = document.createElement('div');
                item.className = 'rep-item';
                item.innerHTML = `
                    <div class="rep-info">
                        ${rep.name} <small>@${rep.username}</small>
                    </div>
                    <button class="delete-rep" onclick="deleteSalesRep('${rep.username}')">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                repsList.appendChild(item);
            });
        }

        // delete function
        window.deleteSalesRep = function(username) {
            if (confirm(`Delete ${username}?`)) {
                salesReps = salesReps.filter(r => r.username !== username);
                renderSalesReps();
                alert('Rep deleted');
            }
        };

        // ---------- CREATE REP SUBMIT ----------
        createRepForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('rep-name').value.trim();
            const uname = document.getElementById('rep-username').value.trim();
            const pwd = document.getElementById('rep-password').value;

            if ([...users, ...salesReps].find(u => u.username.toLowerCase() === uname.toLowerCase())) {
                showError('Username exists already');
                return;
            }

            const newRep = {
                username: uname,
                password: pwd,
                type: 'sales_rep',
                name: name,
                redirect: 'sales-rep.html'
            };
            salesReps.push(newRep);
            renderSalesReps();
            createRepForm.reset();
            alert('✅ Sales rep created!');
        });

        // ---------- LOGIN FORM ----------
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            const allAccounts = [...users, ...salesReps];

            const foundUser = allAccounts.find(acc => 
                acc.username.toLowerCase() === username.toLowerCase() && 
                acc.password === password
            );

            if (foundUser) {
                if (isMerchantLogin) {
                    if (foundUser.username.toLowerCase() === 'chris') {
                        localStorage.setItem('userName', foundUser.username);
                        localStorage.setItem('userType', 'merchant');
                        localStorage.setItem('userFullName', foundUser.name);
                        window.location.href = foundUser.redirect || 'merchant.html';
                    } else {
                        showError('Only Chris can enter merchant zone');
                    }
                } else {
                    localStorage.setItem('userName', foundUser.username);
                    localStorage.setItem('userType', foundUser.type || 'user');
                    localStorage.setItem('userFullName', foundUser.name);

                    // ***** CHRISTINE GOES TO Add.html *****
                    if (foundUser.username.toLowerCase() === 'christine') {
                        window.location.href = 'Add.html';
                    } 
                    else if (foundUser.type === 'sales_rep') {
                        window.location.href = 'sales-rep.html';
                    } 
                    else {
                        window.location.href = foundUser.redirect || 'Dashboard.html';
                    }
                }
            } else {
                showError('Invalid username or password');
            }
        });

        // show error with shake
        function showError(message) {
            errorText.innerText = message;
            errorMsg.style.display = 'flex';
            loginForm.classList.add('shake');
            setTimeout(() => loginForm.classList.remove('shake'), 500);
        }

        // enter key
        document.querySelectorAll('#username, #password').forEach(i => {
            i.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') loginForm.dispatchEvent(new Event('submit'));
            });
        });

        // init
        merchantInfo.style.display = 'none';
        createRepSection.style.display = 'none';
        loadSalesReps();
    </script>
</body>
</html>

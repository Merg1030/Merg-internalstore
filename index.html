<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Trismart Stores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e3d6f;
            --accent: #d32f2f;
            --accent-light: #f44336;
            --success: #4caf50;
            --success-light: #66bb6a;
            --bg: #ffffff;
            --bg-light: #f5f5f5;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --text: #212121;
            --text-light: #757575;
            --fade: #9e9e9e;
            --radius: 12px;
            --radius-sm: 6px;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --error: #d32f2f;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
            padding: 20px;
        }
        
        .login-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 420px;
            max-width: 95vw;
            padding: 36px 30px 26px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            animation: fadeIn .7s cubic-bezier(.7,.15,.3,.85) backwards;
        }
        
        .trismart-logo {
            margin: 0 auto 18px auto;
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary) 30%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .trismart-logo:hover {
            transform: scale(1.05);
        }
        
        .trismart-logo img {
            width: 42px;
            height: 42px;
            filter: brightness(0) invert(1);
        }
        
        .login-container h1 {
            margin-bottom: 18px;
            color: var(--text);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        
        .login-container .subtitle {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1;
            position: relative;
        }
        
        .input-group {
            position: relative;
            text-align: left;
        }
        
        .login-container label {
            display: block;
            color: var(--text-light);
            font-size: 0.95em;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .login-container input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg);
            color: var(--text);
            font-size: 1.02em;
            transition: all 0.25s ease;
        }
        
        .login-container input:focus {
            border: 1px solid var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        
        .login-container input:valid {
            border-color: var(--primary);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .login-container button {
            margin-top: 12px;
            padding: 14px 0;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.2);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-container button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(44, 90, 160, 0.3);
        }
        
        .login-container button:active {
            transform: translateY(0);
        }
        
        .login-container button:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .login-container button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        #error-message {
            color: var(--error);
            margin-top: 12px;
            font-weight: 600;
            letter-spacing: .5px;
            min-height: 22px;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            background: rgba(211, 47, 47, 0.1);
            display: none;
        }
        
        .user-type-toggle {
            display: flex;
            background: var(--bg-light);
            border-radius: var(--radius-sm);
            padding: 4px;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }
        
        .user-type-toggle button {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin: 0;
            box-shadow: none;
        }
        
        .user-type-toggle button.active {
            background: var(--primary);
            color: white;
        }
        
        .merchant-info {
            background: rgba(44, 90, 160, 0.1);
            border: 1px solid var(--primary);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin: 15px 0;
            font-size: 0.85rem;
            color: var(--primary);
            display: none;
        }
        
        .merchant-info i {
            margin-right: 8px;
        }
        
        /* Create Rep Section */
        .create-rep-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: none;
        }
        
        .create-rep-section h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .create-rep-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .input-group {
            flex: 1;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: var(--success-light);
        }
        
        .reps-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px;
        }
        
        .rep-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .rep-item:last-child {
            border-bottom: none;
        }
        
        .rep-info {
            text-align: left;
        }
        
        .rep-name {
            font-weight: 600;
        }
        
        .rep-username {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        @keyframes fadeIn {
            from { opacity:0; transform: translateY(35px) scale(0.97);}
            to   { opacity:1; transform: none;}
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        @media (max-width: 500px) {
            .login-container { 
                width: 97vw; 
                padding: 25px 5vw;
            }
            
            .login-container h1 { 
                font-size: 1.8rem;
            }
            
            .trismart-logo {
                width: 60px;
                height: 60px;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="trismart-logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3076/3076927.png" alt="Trismart Logo" />
        </div>
        <h1>Trismart Login</h1>
        <p class="subtitle">Access your account or merchant dashboard</p>
        
        <div class="user-type-toggle">
            <button id="user-btn" class="active">User Login</button>
            <button id="merchant-btn">Merchant Login</button>
        </div>
        
        <div class="merchant-info" id="merchant-info">
            <i class="fas fa-info-circle"></i>
            Only Chris can access the merchant dashboard
        </div>
        
        <form id="login-form" autocomplete="off">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" maxlength="30" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" maxlength="30" required>
                <button type="button" class="password-toggle" id="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <button type="submit" id="submit-btn">Sign In</button>
        </form>
        <div id="error-message"></div>
        
        <!-- Create Sales Rep Section (Visible only for Chris in Merchant mode) -->
        <div class="create-rep-section" id="create-rep-section">
            <h3>Manage Sales Representatives</h3>
            <form id="create-rep-form" class="create-rep-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="rep-name">Full Name</label>
                        <input type="text" id="rep-name" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <label for="rep-username">Username</label>
                        <input type="text" id="rep-username" class="form-control" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="rep-password">Password</label>
                    <input type="password" id="rep-password" class="form-control" required>
                </div>
                <button type="submit" class="btn-success">
                    <i class="fas fa-user-plus"></i> Create Sales Rep Account
                </button>
            </form>
            
            <div class="reps-list" id="reps-list">
                <!-- Sales reps will be listed here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Predefined users - Only Chris can access merchant
        const users = [
            { username: 'Fridah', password: 'Fridah10', type: 'user', name: 'Fridah' },
            { username: 'Doro', password: 'Dorothy.', type: 'user', name: 'Doro' },
            { username: 'Chris', password: 'chishela10', type: 'merchant', name: 'Chris' }
        ];

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const errorMessage = document.getElementById('error-message');
        const userBtn = document.getElementById('user-btn');
        const merchantBtn = document.getElementById('merchant-btn');
        const merchantInfo = document.getElementById('merchant-info');
        const submitBtn = document.getElementById('submit-btn');
        const createRepSection = document.getElementById('create-rep-section');
        const createRepForm = document.getElementById('create-rep-form');
        const repsList = document.getElementById('reps-list');
        
        let isMerchantLogin = false;
        let salesReps = [];

        // Load sales reps from Firestore
        function loadSalesReps() {
            // For demo purposes, we'll use mock data
            // In a real app, you would use the Firestore code below
            
            // Mock sales reps data
            salesReps = [
                { username: 'john_doe', password: 'john123', type: 'sales_rep', name: 'John Doe' },
                { username: 'jane_smith', password: 'jane123', type: 'sales_rep', name: 'Jane Smith' }
            ];
            
            renderSalesReps();
            
            /* 
            // Real Firestore code (commented out for demo)
            db.collection("salesReps").onSnapshot((snapshot) => {
                salesReps = [];
                snapshot.forEach((doc) => {
                    salesReps.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderSalesReps();
            });
            */
        }

        // Render sales reps in the UI
        function renderSalesReps() {
            repsList.innerHTML = '';
            
            if (salesReps.length === 0) {
                repsList.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 20px;">No sales representatives yet</p>';
                return;
            }
            
            salesReps.forEach(rep => {
                const repEl = document.createElement('div');
                repEl.className = 'rep-item';
                repEl.innerHTML = `
                    <div class="rep-info">
                        <div class="rep-name">${rep.name}</div>
                        <div class="rep-username">Username: ${rep.username}</div>
                    </div>
                    <button class="btn-danger" onclick="deleteSalesRep('${rep.username}')" style="padding: 5px 10px; background: var(--accent); color: white; border: none; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                repsList.appendChild(repEl);
            });
        }

        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        // Toggle between user and merchant login
        userBtn.addEventListener('click', function() {
            isMerchantLogin = false;
            userBtn.classList.add('active');
            merchantBtn.classList.remove('active');
            merchantInfo.style.display = 'none';
            createRepSection.style.display = 'none';
            submitBtn.textContent = 'Sign In';
            usernameInput.focus();
        });

        merchantBtn.addEventListener('click', function() {
            isMerchantLogin = true;
            merchantBtn.classList.add('active');
            userBtn.classList.remove('active');
            merchantInfo.style.display = 'block';
            
            // Show create rep section only if Chris is logged in (for demo)
            // In a real app, you'd check after login
            createRepSection.style.display = 'block';
            submitBtn.textContent = 'Access Merchant Dashboard';
            usernameInput.focus();
            
            // Load sales reps when merchant mode is activated
            loadSalesReps();
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Combine predefined users and sales reps
            const allUsers = [...users, ...salesReps];
            
            // Find user
            const user = allUsers.find(user => 
                user.username.toLowerCase() === username.toLowerCase() && 
                user.password === password
            );
            
            if (user) {
                // Check if trying to access merchant dashboard
                if (isMerchantLogin) {
                    if (user.username.toLowerCase() === 'chris') {
                        // Redirect to merchant dashboard
                        localStorage.setItem('userName', user.username);
                        localStorage.setItem('userType', 'merchant');
                        localStorage.setItem('userFullName', user.name);
                        window.location.href = 'merchant.html';
                    } else {
                        showError('Only Chris can access the merchant dashboard');
                    }
                } else {
                    // Regular user or sales rep login
                    localStorage.setItem('userName', user.username);
                    localStorage.setItem('userType', user.type);
                    localStorage.setItem('userFullName', user.name);
                    
                    // Redirect based on user type
                    if (user.type === 'sales_rep') {
                        window.location.href = 'sales-rep.html';
                    } else {
                        window.location.href = 'Dashboard.html';
                    }
                }
            } else {
                showError('Invalid username or password');
            }
        });

        // Handle create sales rep form submission
        createRepForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const repName = document.getElementById('rep-name').value.trim();
            const repUsername = document.getElementById('rep-username').value.trim();
            const repPassword = document.getElementById('rep-password').value;
            
            // Check if username already exists
            const allUsers = [...users, ...salesReps];
            if (allUsers.some(user => user.username.toLowerCase() === repUsername.toLowerCase())) {
                showError('Username already exists');
                return;
            }
            
            // For demo, add to the salesReps array
            // In a real app, you would use the Firestore code below
            
            const newRep = {
                username: repUsername,
                password: repPassword,
                type: 'sales_rep',
                name: repName
            };
            
            salesReps.push(newRep);
            renderSalesReps();
            createRepForm.reset();
            
            // Show success message
            alert('Sales representative account created successfully!');
            
            /* 
            // Real Firestore code (commented out for demo)
            db.collection("salesReps").add({
                username: repUsername,
                password: repPassword,
                type: 'sales_rep',
                name: repName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                createRepForm.reset();
                alert('Sales representative account created successfully!');
            })
            .catch((error) => {
                console.error("Error creating sales rep: ", error);
                alert('Error creating sales rep account. Please try again.');
            });
            */
        });

        // Delete sales rep
        function deleteSalesRep(username) {
            if (confirm('Are you sure you want to delete this sales representative?')) {
                // For demo, remove from the array
                // In a real app, you would use the Firestore code below
                
                const repIndex = salesReps.findIndex(rep => rep.username === username);
                if (repIndex !== -1) {
                    salesReps.splice(repIndex, 1);
                    renderSalesReps();
                    alert('Sales representative deleted successfully!');
                }
                
                /* 
                // Real Firestore code (commented out for demo)
                db.collection("salesReps").where("username", "==", username).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete();
                    });
                    alert('Sales representative deleted successfully!');
                })
                .catch((error) => {
                    console.error("Error deleting sales rep: ", error);
                    alert('Error deleting sales rep. Please try again.');
                });
                */
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Add shake animation to form
            loginForm.style.animation = 'none';
            setTimeout(() => {
                loginForm.style.animation = 'shake 0.5s ease-in-out';
            }, 10);
            
            // Remove shake animation after it completes
            setTimeout(() => {
                loginForm.style.animation = '';
            }, 500);
        }

        // Enter key triggers login on both fields
        document.querySelectorAll('#username,#password').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if(e.key === "Enter") {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Inventory</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --accent: #4cc9f0;
            --danger: #f72585;
            --danger-hover: #e5177b;
            --warning: #f8961e;
            --warning-hover: #e68a00;
            --success: #2ecc71;
            --success-hover: #27ae60;
            --bg-dark: #ffffff;
            --bg-medium: #f8f9fa;
            --bg-light: #ffffff;
            --bg-lighter: #f1f3f5;
            --border: #dee2e6;
            --text-light: #212529;
            --text-fade: #6c757d;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: var(--bg-dark);
            color: var(--text-light);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: var(--bg-dark);
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin: 10px 0;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
            width: 100%;
            background: linear-gradient(90deg, transparent 0%, #f1f3f5 50%, transparent 100%);
        }

        .header-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            padding: 0 10px;
            justify-content: center;
        }

        .search-bar {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            background-color: white;
            color: var(--text-light);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #4361ee20;
        }

        button {
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: var(--radius);
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
            min-width: 150px;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            transform: translateY(-1px);
        }
        .action-button {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
        }
        .action-button:hover {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            transform: translateY(-1px);
        }

        .transfer-form-container {
            display: none;
            margin-bottom: 15px;
            width: 100%;
            padding: 0 10px;
            animation: fadeIn 0.3s ease-out;
        }

        .transfer-form {
            background-color: white;
            padding: 15px;
            border-radius: var(--radius);
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .transfer-form h3 {
            margin-bottom: 10px;
            text-align: center;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .transfer-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-fade);
            font-size: 0.9rem;
        }

        .toggle-transfer-btn {
            width: 180px;
            margin: 0 auto 15px auto;
            background: var(--bg-lighter);
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .toggle-transfer-btn:hover {
            background: var(--border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .form-actions button {
            flex: 1;
        }

        .product-info {
            background-color: var(--bg-lighter);
            padding: 10px;
            border-radius: var(--radius);
            margin-top: 8px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            padding: 0 10px 10px 10px;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 5px;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        th {
            background-color: var(--bg-lighter);
            color: var(--primary);
            position: sticky;
            top: 0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        tbody tr {
            background-color: white;
            transition: all 0.2s;
        }

        tbody tr:nth-child(even) {
            background-color: var(--bg-lighter);
        }

        tbody tr:hover {
            background-color: #e3f2fd;
        }

        .total-row {
            font-weight: 600;
            background-color: var(--bg-lighter) !important;
            font-size: 0.9rem;
        }

        .total-row td {
            padding: 8px;
        }

        /* --- Three dots menu --- */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .three-dots-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            min-width: auto;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
        }

        .three-dots-btn:hover {
            background-color: var(--bg-lighter);
        }

        .three-dots-btn .dot {
            width: 4px;
            height: 4px;
            background-color: var(--text-fade);
            border-radius: 50%;
            margin: 1px;
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            min-width: 120px;
            display: none;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: var(--bg-lighter);
        }

        .menu-item.edit {
            color: var(--primary);
        }

        .menu-item.delete {
            color: var(--danger);
        }

        /* --- Modal styles for Edit --- */
        .modal-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .modal {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px 20px 20px 20px;
            min-width: 300px;
            max-width: 95vw;
            color: var(--text-light);
            border: 1px solid var(--border);
        }
        .modal h3 {
            margin-bottom: 15px;
            color: var(--primary);
            text-align: center;
            font-size: 1.1rem;
        }
        .modal label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-fade);
            font-size: 0.85rem;
        }
        .modal input {
            margin-bottom: 12px;
            padding: 6px 10px;
            font-size: 0.9rem;
        }
        .modal .form-actions {
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1200px) {
            h2 { font-size: 1.3rem; }
        }
        @media (max-width: 900px) {
            .scroll-container { padding: 0 8px 8px 8px; }
            table { min-width: 500px; }
            h2 { font-size: 1.2rem; }
            th, td { padding: 8px 6px; }
        }
        @media (max-width: 700px) {
            .header-actions { flex-direction: column; align-items: stretch; }
            .search-bar { max-width: 100%; }
            .form-grid { grid-template-columns: 1fr; }
            table { min-width: 400px; }
            th, td { padding: 6px 4px; font-size: 0.8rem; }
            h2 { font-size: 1.1rem; padding: 12px 0; }
        }
        @media (max-width: 540px) {
            .container, .scroll-container, .transfer-form-container { width: 100vw; }
            .toggle-transfer-btn { width: 90%; }
            .transfer-form { padding: 12px; }
            table { min-width: 320px; }
            h2 { font-size: 1rem; padding: 10px 0; }
            .form-actions { flex-direction: column; }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs, 
            addDoc, 
            updateDoc, 
            deleteDoc,
            doc, 
            increment,
            onSnapshot,
            runTransaction
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
            authDomain: "trismartstores.firebaseapp.com",
            projectId: "trismartstores",
            storageBucket: "trismartstores.appspot.com",
            messagingSenderId: "416692703333",
            appId: "1:416692703333:web:d4b60292621435c748f68c",
            measurementId: "G-NJPQ7L3QWJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const branchId = localStorage.getItem('branchId');
        if (!branchId) {
            alert('Branch ID not found. Please select a branch from the dashboard.');
            window.location.href = 'dashboard.html';
        }

        let inventory = [];
        let unsubscribeInventory = null;
        let editLock = false;
        let activeMenu = null;

        // BRANCH MAPPING
        const branches = {
            "makeni": { id: "makeni", name: "Kabanana Branch" },
            "kabana": { id: "kabana", name: "Makeni Branch" }
        };

        // Get current branch display name
        function getCurrentBranchName() {
            return branches[branchId]?.name || branchId;
        }

        // Close any open dropdown menus
        function closeAllMenus() {
            if (activeMenu) {
                activeMenu.classList.remove('show');
                activeMenu = null;
            }
        }

        // Toggle transfer form visibility
        function toggleTransferForm() {
            const formContainer = document.querySelector('.transfer-form-container');
            const toggleBtn = document.getElementById('toggleTransferBtn');
            if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                formContainer.style.display = 'block';
                toggleBtn.textContent = 'Hide Transfer Form';
            } else {
                formContainer.style.display = 'none';
                toggleBtn.textContent = 'Show Transfer Form';
            }
        }

        function setupInventoryListener() {
            const q = query(collection(db, 'inventory'), where('branchId', '==', branchId));
            if (unsubscribeInventory) unsubscribeInventory();
            unsubscribeInventory = onSnapshot(q, (snapshot) => {
                inventory = snapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data(),
                    stock: Number(doc.data().stock) || 0,
                    sold: Number(doc.data().sold) || 0,
                    price: Number(doc.data().price) || 0
                }));
                inventory.sort((a, b) => a.code.localeCompare(b.code));
                // Populate product codes datalist
                const productCodesDatalist = document.getElementById('productCodes');
                productCodesDatalist.innerHTML = '';
                inventory.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.code;
                    option.setAttribute('data-name', item.name);
                    productCodesDatalist.appendChild(option);
                });
                // Populate branch dropdown (only shows the opposite branch)
                const branchSelect = document.getElementById('transferBranch');
                branchSelect.innerHTML = '<option value="">Select Destination Branch</option>';
                const otherBranchId = branchId === "makeni" ? "kabana" : "makeni";
                const otherBranch = branches[otherBranchId];
                if (otherBranch) {
                    const option = document.createElement('option');
                    option.value = otherBranch.id;
                    option.textContent = otherBranch.name;
                    branchSelect.appendChild(option);
                }
                displayInventory();
            }, (error) => {
                console.error("Inventory listener error:", error);
                alert("Error loading inventory updates. Please refresh the page.");
            });
        }

        function setupCodeAutocomplete() {
            const codeInput = document.getElementById('transferCode');
            codeInput.addEventListener('input', function() {
                const selectedCode = this.value.toUpperCase();
                const item = inventory.find(item => item.code === selectedCode);
                const infoDiv = document.getElementById('productInfo');
                if (item) {
                    infoDiv.innerHTML = `
                        <p>Product: <strong>${item.name}</strong></p>
                        <p>Current Stock: <strong>${item.stock}</strong></p>
                        <p>Price: <strong>${item.price.toFixed(2)}</strong></p>
                    `;
                } else {
                    infoDiv.innerHTML = '<p>Product not found in inventory</p>';
                }
            });
        }

        async function transferInventory(event) {
            event.preventDefault();
            const code = document.getElementById('transferCode').value.toUpperCase();
            const quantity = parseInt(document.getElementById('transferQuantity').value);
            const destinationBranchId = document.getElementById('transferBranch').value;

            if (!code || isNaN(quantity) || quantity <= 0 || !destinationBranchId) {
                alert("Please fill all fields with valid values.");
                return;
            }

            const item = inventory.find(item => item.code === code);
            if (!item) {
                alert("Product not found in current branch inventory.");
                return;
            }
            if (item.stock < quantity) {
                alert(`Not enough stock to transfer. Available: ${item.stock}`);
                return;
            }
            const destinationBranch = branches[destinationBranchId];
            if (!destinationBranch) {
                alert("Invalid destination branch selected.");
                return;
            }
            const confirmMessage = `Are you sure you want to transfer ${quantity} units of ${item.name} (${item.code}) to ${destinationBranch.name}?`;
            if (!confirm(confirmMessage)) return;

            try {
                await runTransaction(db, async (transaction) => {
                    const itemRef = doc(db, 'inventory', item.id);
                    const itemDoc = await transaction.get(itemRef);
                    const currentStock = itemDoc.data().stock;
                    if (currentStock < quantity) {
                        throw new Error(`Not enough stock to transfer. Current stock: ${currentStock}`);
                    }
                    transaction.update(itemRef, { stock: increment(-quantity) });
                    const q = query(
                        collection(db, 'inventory'),
                        where('branchId', '==', destinationBranchId),
                        where('code', '==', code)
                    );
                    const destinationSnapshot = await getDocs(q);
                    if (!destinationSnapshot.empty) {
                        const destItem = destinationSnapshot.docs[0];
                        const destItemRef = doc(db, 'inventory', destItem.id);
                        transaction.update(destItemRef, { stock: increment(quantity) });
                    } else {
                        const newItemRef = doc(collection(db, 'inventory'));
                        transaction.set(newItemRef, {
                            code: code,
                            name: item.name,
                            price: item.price,
                            stock: quantity,
                            sold: 0,
                            branchId: destinationBranchId
                        });
                    }
                    const transferRef = doc(collection(db, 'transfers'));
                    transaction.set(transferRef, {
                        date: new Date().toISOString(),
                        productCode: code,
                        productName: item.name,
                        quantity: quantity,
                        fromBranchId: branchId,
                        fromBranchName: getCurrentBranchName(),
                        toBranchId: destinationBranchId,
                        toBranchName: destinationBranch.name,
                        status: 'completed',
                        timestamp: new Date()
                    });
                });
                alert(`Successfully transferred ${quantity} units of ${item.name} to ${destinationBranch.name}!`);
                document.getElementById('transferForm').reset();
                document.getElementById('productInfo').innerHTML = '';
            } catch (error) {
                console.error("Transfer error:", error);
                alert(`Transfer failed: ${error.message}`);
            }
        }

        function displayInventory() {
            const inventoryTableBody = document.querySelector('#inventoryTable tbody');
            inventoryTableBody.innerHTML = '';
            let totalStockValue = 0;
            inventory.forEach(item => {
                const stockValue = item.price * item.stock;
                totalStockValue += stockValue;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.stock}</td>
                    <td>${item.sold || 0}</td>
                    <td>${stockValue.toFixed(2)}</td>
                    <td>
                        <div class="menu-container">
                            <button class="three-dots-btn" onclick="toggleMenu(event, '${item.id}')">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </button>
                            <div class="menu-dropdown" id="menu-${item.id}">
                                <div class="menu-item edit" onclick="handleEdit('${item.id}')">Edit</div>
                                <div class="menu-item delete" onclick="handleDelete('${item.id}')">Delete</div>
                            </div>
                        </div>
                    </td>
                `;
                inventoryTableBody.appendChild(row);
            });
            const totalRow = document.createElement('tr');
            totalRow.className = "total-row";
            totalRow.innerHTML = `
                <td colspan="5" style="text-align: right;"><strong>Total Stock Value:</strong></td>
                <td><strong>${totalStockValue.toFixed(2)}</strong></td>
                <td></td>
            `;
            inventoryTableBody.appendChild(totalRow);
        }

        // Toggle dropdown menu
        window.toggleMenu = function(event, productId) {
            event.stopPropagation();
            const menu = document.getElementById(`menu-${productId}`);
            
            // Close other open menus
            if (activeMenu && activeMenu !== menu) {
                activeMenu.classList.remove('show');
            }
            
            // Toggle current menu
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                activeMenu = null;
            } else {
                menu.classList.add('show');
                activeMenu = menu;
            }
        };

        // Handle edit action from menu
        window.handleEdit = async function(productId) {
            closeAllMenus();
            if (!editLock) {
                const userPass = prompt("Enter password to edit product details:");
                if (userPass !== "1030") {
                    alert("Incorrect password. Editing not allowed.");
                    return;
                }
                editLock = true;
            }
            const item = inventory.find(i => i.id === productId);
            if (!item) return;
            showEditModal(item);
        };

        // Handle delete action from menu
        window.handleDelete = async function(productId) {
            closeAllMenus();
            const item = inventory.find(i => i.id === productId);
            if (!item) return;
            
            if (confirm(`Are you sure you want to delete "${item.name}" (${item.code})?`)) {
                try {
                    await deleteDoc(doc(db, 'inventory', productId));
                    alert("Product deleted successfully!");
                } catch (error) {
                    alert("Failed to delete product: " + error.message);
                }
            }
        };

        async function addNewInventory() {
            const code = prompt("Enter product code:");
            if (!code) return;
            const name = prompt("Enter product name:");
            const price = parseFloat(prompt("Enter product price:"));
            const stock = parseInt(prompt("Enter initial stock:"));
            if (!name || isNaN(price) || isNaN(stock) || price <= 0 || stock < 0) {
                alert("Invalid inputs. Please try again.");
                return;
            }
            const existingItem = inventory.find(item => item.code.toUpperCase() === code.toUpperCase());
            if (existingItem) {
                alert("Product code already exists. Please use a different code.");
                return;
            }
            try {
                await addDoc(collection(db, 'inventory'), {
                    code: code.toUpperCase(),
                    name: name,
                    price: price,
                    stock: stock,
                    sold: 0,
                    branchId: branchId
                });
                alert("New inventory added successfully!");
            } catch (error) {
                console.error("Error adding new inventory:", error);
                alert(`Error adding new inventory: ${error.message}`);
            }
        }

        function searchInventory() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(searchInput) || 
                item.code.toLowerCase().includes(searchInput)
            );
            displayFilteredInventory(filteredInventory);
        }

        function displayFilteredInventory(filteredInventory) {
            const inventoryTableBody = document.querySelector('#inventoryTable tbody');
            inventoryTableBody.innerHTML = '';
            let totalStockValue = 0;
            filteredInventory.forEach(item => {
                const stockValue = item.price * item.stock;
                totalStockValue += stockValue;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.stock}</td>
                    <td>${item.sold || 0}</td>
                    <td>${stockValue.toFixed(2)}</td>
                    <td>
                        <div class="menu-container">
                            <button class="three-dots-btn" onclick="toggleMenu(event, '${item.id}')">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </button>
                            <div class="menu-dropdown" id="menu-${item.id}">
                                <div class="menu-item edit" onclick="handleEdit('${item.id}')">Edit</div>
                                <div class="menu-item delete" onclick="handleDelete('${item.id}')">Delete</div>
                            </div>
                        </div>
                    </td>
                `;
                inventoryTableBody.appendChild(row);
            });
            const totalRow = document.createElement('tr');
            totalRow.className = "total-row";
            totalRow.innerHTML = `
                <td colspan="5" style="text-align: right;"><strong>Total Stock Value:</strong></td>
                <td><strong>${totalStockValue.toFixed(2)}</strong></td>
                <td></td>
            `;
            inventoryTableBody.appendChild(totalRow);
        }

        // --- Edit Modal Functions ---
        function closeModal() {
            const modalBg = document.getElementById('modal-bg');
            if (modalBg) modalBg.remove();
        }

        async function saveEditProduct(event, id) {
            event.preventDefault();
            const form = event.target;
            const code = form.code.value.trim().toUpperCase();
            const name = form.name.value.trim();
            const price = parseFloat(form.price.value);
            const stock = parseInt(form.stock.value);
            if (!code || !name || isNaN(price) || price < 0 || isNaN(stock) || stock < 0) {
                alert('Please enter valid values for all fields.');
                return;
            }
            // Check for duplicate product code under this branch, if code changed
            const current = inventory.find(i => i.id === id);
            if (!current) { alert('Product not found.'); return; }
            if (code !== current.code) {
                const exists = inventory.some(i => i.code === code);
                if (exists) {
                    alert('Product code already exists! Please use another code.');
                    return;
                }
            }
            try {
                await updateDoc(doc(db, 'inventory', id), {
                    code: code,
                    name: name,
                    price: price,
                    stock: stock
                });
                closeModal();
                alert("Inventory product updated successfully!");
            } catch (error) {
                alert("Failed to update product: " + error.message);
            }
        }

        function showEditModal(item) {
            closeModal();
            const modalBg = document.createElement('div');
            modalBg.className = 'modal-bg';
            modalBg.id = 'modal-bg';
            modalBg.innerHTML = `
                <div class="modal">
                    <h3>Edit Product</h3>
                    <form id="editProductForm">
                        <label>Product Code</label>
                        <input type="text" name="code" required value="${item.code}" />
                        <label>Product Name</label>
                        <input type="text" name="name" required value="${item.name}" />
                        <label>Price</label>
                        <input type="number" name="price" min="0" step="0.01" required value="${item.price}" />
                        <label>Stock</label>
                        <input type="number" name="stock" min="0" required value="${item.stock}" />
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save</button>
                            <button type="button" class="btn-danger" id="cancelModalBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modalBg);
            document.getElementById('editProductForm').onsubmit = (e) => saveEditProduct(e, item.id);
            document.getElementById('cancelModalBtn').onclick = closeModal;
            modalBg.onclick = function(e){ if(e.target === modalBg) closeModal(); };
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function() {
            closeAllMenus();
        });

        // Initialize
        window.onload = async function() {
            document.querySelector('h2.HEADER').textContent = `Warehouse - ${getCurrentBranchName()}`;
            setupInventoryListener();
            setupCodeAutocomplete();
        };

        window.transferInventory = transferInventory;
        window.toggleTransferForm = toggleTransferForm;
        window.addNewInventory = addNewInventory;
        window.searchInventory = searchInventory;
    </script>
</head>
<body>
    <div class="container">
        <h2 class="HEADER">Warehouse</h2>
        <div class="buttons">
            <input type="text" id="searchInput" class="search-bar" onkeyup="searchInventory()" placeholder="Search for products..">
            <button class="action-button" onclick="addNewInventory()">Add New Inventory</button>
            <a href="Restock.html"><button class="action-button">Go to Restock History</button></a>
            <button id="toggleTransferBtn" class="toggle-transfer-btn" onclick="toggleTransferForm()">Show Transfer Form</button>
        </div>
        
        <div class="transfer-form-container">
            <div class="transfer-form">
                <h3>Transfer Inventory</h3>
                <form id="transferForm" onsubmit="transferInventory(event);">
                    <div>
                        <label for="transferCode">Product Code:</label>
                        <input type="text" id="transferCode" required list="productCodes" placeholder="Enter product code">
                        <datalist id="productCodes"></datalist>
                        <div id="productInfo" style="margin-top: 10px; color: #4361ee;"></div>
                    </div>
                    <div>
                        <label for="transferQuantity">Quantity:</label>
                        <input type="number" id="transferQuantity" min="1" required placeholder="Enter quantity">
                    </div>
                    <div>
                        <label for="transferBranch">Destination Branch:</label>
                        <select id="transferBranch" required>
                            <option value="">Select Destination Branch</option>
                        </select>
                    </div>
                    <button type="submit">Transfer Inventory</button>
                </form>
            </div>
        </div>
        <div class="scroll-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Sold</th>
                        <th>Stock Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>

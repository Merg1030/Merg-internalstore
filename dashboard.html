<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergSignature | Dashboard</title>
    <style>
        :root {
            --primary: #707173;
            --primary-dark: #6e6e70;
            --bg-dark: #1a1a24;
            --bg-darker: #121218;
            --card-bg: #252535;
            --card-hover: #2e2e3e;
            --border: #3a3a4a;
            --text: #f0f0f0;
            --text-light: #b0b0b0;
            --text-lighter: #808080;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background-color: var(--bg-darker);
            color: var(--text);
            line-height: 1.6;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100vh; /* Ensures full screen height */
            overflow: hidden; /* Prevent unnecessary scrollbars */
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            padding: 1.5rem 0;
            position: relative;
            z-index: 10;
            overflow-y: auto; /* Makes the sidebar scrollable if content overflows */
        }
        
        .logo {
            padding: 0 1.5rem 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo h2 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0 0.5rem;
        }
        
        .nav-item {
            margin-bottom: 0.25rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.25s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(108, 142, 255, 0.08);
            color: var(--primary);
        }
        
        .nav-link.active {
            background: rgba(71, 71, 71, 0.15);
            color: var(--primary);
            font-weight: 600;
        }
        
        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem;
            background: var(--bg-darker);
            overflow-y: auto; /* Makes the main content scrollable if content overflows */
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
        }
        
        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            height: 100%;
        }
        
        .card:hover {
            background: var(--card-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }
        
        .card-icon {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .sales .card-icon { background: rgba(63, 63, 63, 0.15); color: #6c8eff; }
        .cashbook .card-icon { background: rgba(32, 201, 151, 0.15); color: #20c997; }
        .warehouse .card-icon { background: rgba(253, 126, 20, 0.15); color: #fd7e14; }
        
        .card-title {
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .card-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: var(--text);
        }
        
        .affirmation {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

    </div>
</body>
